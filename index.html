<!DOCTYPE html>
<html lang="zh-HK" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook 廣告分析</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            bg: '#020617', // Slate 950
                            card: '#0f172a', // Slate 900
                            border: '#1e293b', // Slate 800
                        },
                        accent: {
                            primary: '#6366f1', // Indigo 500
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* 自定義滾動條 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* 詳情展開動畫 */
        .ad-details { transition: max-height 0.4s cubic-bezier(0, 1, 0, 1); max-height: 0; overflow: hidden; }
        .ad-details.expanded { max-height: 3000px; transition: max-height 0.8s ease-in-out; }

        /* 關鍵字高亮 */
        .highlight {
            background-color: rgba(234, 179, 8, 0.2); color: #fde047; padding: 0 4px;
            border-radius: 4px; font-weight: 600; border: 1px solid rgba(234, 179, 8, 0.4);
        }
        
        /* 影片全螢幕適配 */
        video:fullscreen { object-fit: contain; }
    </style>
</head>
<!-- 加入 pt-24 確保內容不會被 Fixed Header 遮住 -->
<body class="bg-dark-bg text-slate-200 font-sans min-h-screen selection:bg-indigo-500 selection:text-white pt-24">

    <!-- 背景光暈 -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-900/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-900/20 rounded-full blur-[100px]"></div>
    </div>

    <!-- ================================================================================= -->
    <!-- STICKY HEADER (固定在頂部) -->
    <!-- ================================================================================= -->
    <header class="fixed top-0 left-0 w-full z-50 bg-dark-bg/80 backdrop-blur-xl border-b border-slate-800/50 transition-all duration-300 shadow-2xl shadow-black/20">
        <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between gap-4">
            
            <!-- Logo -->
            <div class="flex items-center gap-3 min-w-max">
                <div class="w-3 h-8 bg-indigo-500 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.8)]"></div>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold tracking-tight text-white leading-none">
                        Facebook <span class="text-indigo-400">Ads Insight</span>
                    </h1>
                    <p class="text-[10px] text-slate-400 uppercase tracking-widest hidden sm:block">廣告分析庫</p>
                </div>
            </div>

            <!-- Page ID Switcher (輸入框) -->
            <div class="flex-1 max-w-md mx-auto">
                <div class="relative group w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ri-hashtag text-slate-500 group-focus-within:text-indigo-400 transition-colors"></i>
                    </div>
                    <input type="text" id="brandInput" 
                        placeholder="輸入 Page ID (例如: client_a)..." 
                        class="block w-full pl-10 pr-12 py-2.5 text-sm bg-slate-950 border border-slate-700 rounded-xl text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all shadow-inner"
                        title="輸入後按 Enter 跳轉">
                    
                    <button onclick="switchBrand()" 
                        class="absolute inset-y-1 right-1 px-3 bg-indigo-600/90 text-white rounded-lg text-xs hover:bg-indigo-500 transition-all flex items-center justify-center shadow-lg shadow-indigo-500/30 border border-indigo-400/20">
                        GO
                    </button>
                </div>
            </div>
            
            <!-- Refresh Button -->
            <button id="refreshBtn" onclick="refreshData()" 
                class="group relative inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white transition-all duration-200 bg-slate-800 border border-slate-700 rounded-full hover:bg-slate-700 hover:border-indigo-500/50 focus:outline-none whitespace-nowrap">
                <span class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-gray-700"></span>
                <i class="ri-refresh-line mr-2 group-hover:rotate-180 transition-transform duration-500"></i>
                <span class="hidden sm:inline">重新整理</span>
            </button>
        </div>
    </header>

    <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 py-4">

        <!-- Info Bar -->
        <div class="flex items-center justify-between mb-6 px-2">
            <div class="flex items-center gap-2">
                <span class="text-slate-500 text-sm uppercase tracking-wider">目前檢視:</span>
                <span id="currentBrandDisplay" class="px-3 py-1 rounded-md bg-indigo-500/10 text-indigo-400 border border-indigo-500/20 font-mono text-sm font-bold shadow-[0_0_10px_rgba(99,102,241,0.1)]">
                    loading...
                </span>
            </div>
            <div class="text-xs text-slate-500">
                最後更新: <span id="lastUpdate" class="text-slate-300">waiting...</span>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 min-h-[50vh]">
            <div class="relative w-24 h-24 mb-4">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-slate-700 rounded-full"></div>
                <div class="absolute top-0 left-0 w-full h-full border-4 border-indigo-500 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p class="text-indigo-300 animate-pulse tracking-widest text-sm font-semibold">數據同步中...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden max-w-2xl mx-auto mt-10 p-6 bg-red-900/20 border border-red-800 rounded-xl text-center backdrop-blur-sm">
            <div class="text-red-500 text-5xl mb-4"><i class="ri-error-warning-fill"></i></div>
            <h3 class="text-xl font-bold text-red-400 mb-2">數據載入失敗</h3>
            <p id="errorMessage" class="text-red-300/80">請檢查您的 Page ID 是否正確。</p>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden space-y-8 animate-fade-in">
            
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 hover:border-indigo-500/30 transition-all duration-300 group hover:shadow-lg hover:shadow-indigo-500/10">
                    <div class="flex justify-between items-start">
                        <div><p class="text-slate-400 text-xs font-semibold uppercase tracking-wider mb-1">總廣告數</p><h3 class="text-3xl font-bold text-white group-hover:text-indigo-400 transition-colors" id="totalAds">-</h3></div>
                        <div class="p-3 bg-slate-800 rounded-xl text-indigo-400 group-hover:bg-indigo-500 group-hover:text-white transition-colors"><i class="ri-stack-line text-xl"></i></div>
                    </div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 hover:border-emerald-500/30 transition-all duration-300 group hover:shadow-lg hover:shadow-emerald-500/10">
                    <div class="flex justify-between items-start">
                        <div><p class="text-slate-400 text-xs font-semibold uppercase tracking-wider mb-1">品牌數量</p><h3 class="text-3xl font-bold text-white group-hover:text-emerald-400 transition-colors" id="totalBrands">-</h3></div>
                        <div class="p-3 bg-slate-800 rounded-xl text-emerald-400 group-hover:bg-emerald-500 group-hover:text-white transition-colors"><i class="ri-store-2-line text-xl"></i></div>
                    </div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 hover:border-blue-500/30 transition-all duration-300 group hover:shadow-lg hover:shadow-blue-500/10">
                    <div class="flex justify-between items-start">
                        <div><p class="text-slate-400 text-xs font-semibold uppercase tracking-wider mb-1">圖片廣告</p><h3 class="text-3xl font-bold text-white group-hover:text-blue-400 transition-colors" id="imageAds">-</h3></div>
                        <div class="p-3 bg-slate-800 rounded-xl text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-colors"><i class="ri-image-line text-xl"></i></div>
                    </div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 hover:border-purple-500/30 transition-all duration-300 group hover:shadow-lg hover:shadow-purple-500/10">
                    <div class="flex justify-between items-start">
                        <div><p class="text-slate-400 text-xs font-semibold uppercase tracking-wider mb-1">影片廣告</p><h3 class="text-3xl font-bold text-white group-hover:text-purple-400 transition-colors" id="videoAds">-</h3></div>
                        <div class="p-3 bg-slate-800 rounded-xl text-purple-400 group-hover:bg-purple-500 group-hover:text-white transition-colors"><i class="ri-movie-line text-xl"></i></div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 shadow-xl">
                    <h3 class="text-lg font-semibold text-white mb-6 flex items-center"><i class="ri-pie-chart-2-line mr-2 text-indigo-400"></i>品牌廣告分佈</h3>
                    <div class="relative h-64 w-full"><canvas id="brandChart"></canvas></div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 shadow-xl">
                    <h3 class="text-lg font-semibold text-white mb-6 flex items-center"><i class="ri-bar-chart-grouped-line mr-2 text-emerald-400"></i>廣告類型分佈</h3>
                    <div class="relative h-64 w-full"><canvas id="typeChart"></canvas></div>
                </div>
            </div>

            <!-- Controls Toolbar (Sticky under header) -->
            <div class="sticky top-24 z-40 bg-dark-card/80 backdrop-blur-md border border-dark-border/50 rounded-2xl p-4 shadow-2xl flex flex-col lg:flex-row gap-4 items-center justify-between">
                <div class="flex flex-col sm:flex-row gap-4 w-full lg:w-auto flex-1">
                    <div class="relative group w-full sm:w-48">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-store-line text-slate-500"></i></div>
                        <select id="brandFilter" class="block w-full pl-10 pr-10 py-2.5 text-sm bg-slate-950 border border-slate-700 rounded-lg text-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none"><option value="">所有品牌</option></select>
                    </div>
                    <div class="relative group w-full sm:w-40">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-filter-3-line text-slate-500"></i></div>
                        <select id="typeFilter" class="block w-full pl-10 pr-10 py-2.5 text-sm bg-slate-950 border border-slate-700 rounded-lg text-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none"><option value="">所有類型</option></select>
                    </div>
                    <div class="relative group w-full flex-1">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-search-line text-slate-500"></i></div>
                        <input type="text" id="searchInput" placeholder="搜尋廣告內容、標題..." class="block w-full pl-10 pr-4 py-2.5 text-sm bg-slate-950 border border-slate-700 rounded-lg text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 outline-none transition-shadow">
                    </div>
                </div>
                <div class="flex gap-3 w-full lg:w-auto">
                    <button id="expandAllBtn" onclick="toggleAllAds()" class="flex-1 lg:flex-none px-5 py-2.5 bg-indigo-600/10 text-indigo-400 border border-indigo-500/30 hover:bg-indigo-600 hover:text-white rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2">
                        <i class="ri-expand-up-down-line"></i><span>全部展開</span>
                    </button>
                </div>
            </div>

            <!-- Results Info -->
            <div class="flex justify-between items-center text-sm text-slate-400 px-2">
                <span id="resultCount" class="font-mono text-indigo-400">載入中...</span>
            </div>

            <!-- Ads Grid -->
            <div id="adsContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-10"></div>

            <!-- No Results / Load More -->
            <div id="noResults" class="hidden text-center py-20">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-slate-800/50 mb-4"><i class="ri-search-eye-line text-4xl text-slate-600"></i></div>
                <h3 class="text-xl font-medium text-slate-300 mb-2">找不到符合條件的廣告</h3>
            </div>
            <div id="loadMoreContainer" class="hidden text-center pb-20">
                <button id="loadMoreBtn" onclick="loadMoreAds()" class="group relative px-8 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-full font-medium transition-all border border-slate-700 hover:border-indigo-500 hover:shadow-[0_0_20px_rgba(99,102,241,0.3)]">
                    <span class="flex items-center gap-2">載入更多廣告 <i class="ri-arrow-down-circle-line text-lg"></i></span>
                    <div class="loading-more hidden absolute inset-0 flex items-center justify-center bg-slate-800 rounded-full"><i class="ri-loader-4-line animate-spin text-xl"></i></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ⚠️ 配置區域
        // ==========================================
        // 請將下方網址替換為您的 Cloudflare Worker 網址
        const WORKER_ENDPOINT = 'https://ads-data-proxy.stevetsangpm.workers.dev';
        // ==========================================
        
        let allAds = [], filteredAds = [];
        let brandChart = null, typeChart = null;
        let allExpanded = false;
        let currentPage = 1;
        const ADS_PER_PAGE = 12;

        // 1. URL & Input Logic
        const urlParams = new URLSearchParams(window.location.search);
        const currentBrandKey = urlParams.get('brand') || 'demo';
        
        const brandInput = document.getElementById('brandInput');
        if (brandInput) brandInput.value = currentBrandKey;
        
        document.getElementById('currentBrandDisplay').textContent = currentBrandKey;
        document.title = `${currentBrandKey.toUpperCase()} - Ads Insight`;

        function switchBrand() {
            const newBrand = brandInput.value.trim();
            if (newBrand && newBrand !== currentBrandKey) {
                const url = new URL(window.location);
                url.searchParams.set('brand', newBrand);
                window.location.href = url.toString();
            }
        }
        brandInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') switchBrand(); });

        // Elements
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const mainContent = document.getElementById('mainContent');
        const resultCount = document.getElementById('resultCount');
        const adsContainer = document.getElementById('adsContainer');
        const noResults = document.getElementById('noResults');
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Chart Defaults
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#1e293b';

        async function refreshData() {
            refreshBtn.disabled = true;
            refreshBtn.classList.add('opacity-70');
            mainContent.classList.add('hidden');
            error.classList.add('hidden');
            loading.classList.remove('hidden');
            currentPage = 1;
            await loadData();
            refreshBtn.disabled = false;
            refreshBtn.classList.remove('opacity-70');
        }

        async function loadData() {
            try {
                if (WORKER_ENDPOINT.includes('YOUR_WORKER_NAME')) throw new Error('請先設定 JavaScript 中的 Cloudflare Worker 網址');
                
                const response = await fetch(`${WORKER_ENDPOINT}?brand=${currentBrandKey}`);
                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.error || `查無 Page ID: ${currentBrandKey}`);
                }

                const text = await response.text();
                const jsonString = text.substring(47).slice(0, -2);
                const data = JSON.parse(jsonString);
                
                if (data.table && data.table.rows) {
                    allAds = data.table.rows.map(row => ({
                        ad_archive_id: row.c[0]?.v || '',
                        type: row.c[1]?.v || 'image',
                        media_url: row.c[2]?.v || '',
                        start_date: row.c[3]?.v || '',
                        page_name: row.c[4]?.v || 'Unknown',
                        original_feed: row.c[5]?.v || '',
                        original_title: row.c[6]?.v || '',
                        summary: row.c[8]?.v || '',
                        rewritten_ad_copy: row.c[9]?.v || '',
                        analysis: row.c[12]?.v || ''
                    }));
                    
                    calculateStats();
                    setupFilters();
                    initializeCharts();
                    filteredAds = [...allAds];
                    renderAds();
                    if (!window.eventsInitialized) { bindEventListeners(); window.eventsInitialized = true; }
                    
                    loading.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-HK');
                } else { throw new Error('數據為空'); }
            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                errorMessage.textContent = err.message;
            }
        }

        // 日期格式化函數
        const formatDate = (dateStr) => {
            if (!dateStr) return 'N/A';
            
            // 匹配 Google 的 Date(y,m,d,h,m,s) 格式
            const googleMatch = dateStr.match(/Date\((\d+),(\d+),(\d+)/);
            if (googleMatch) {
                const year = parseInt(googleMatch[1]);
                const month = parseInt(googleMatch[2]);
                const day = parseInt(googleMatch[3]);
                const date = new Date(year, month, day);
                return date.toLocaleDateString('zh-HK', {
                    year: 'numeric', month: '2-digit', day: '2-digit'
                }).replace(/\//g, '-');
            }
            
            // 處理普通日期字串
            const simpleDate = new Date(dateStr);
            if (!isNaN(simpleDate.getTime())) {
                return simpleDate.toLocaleDateString('zh-HK', {
                    year: 'numeric', month: '2-digit', day: '2-digit'
                }).replace(/\//g, '-');
            }
            return dateStr;
        };

        function highlightText(text, term) {
            if (!term || !text) return text;
            const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function renderAds(append = false) {
            if (!append) { adsContainer.innerHTML = ''; currentPage = 1; }
            const start = (currentPage - 1) * ADS_PER_PAGE;
            const end = Math.min(start + ADS_PER_PAGE, filteredAds.length);
            const term = document.getElementById('searchInput').value.trim();
            
            resultCount.textContent = `顯示 ${Math.min(currentPage * ADS_PER_PAGE, filteredAds.length)} / ${filteredAds.length} 個廣告`;
            
            if (filteredAds.length === 0) { noResults.classList.remove('hidden'); loadMoreContainer.classList.add('hidden'); return; }
            noResults.classList.add('hidden');
            
            (append ? filteredAds.slice(start, end) : filteredAds.slice(0, end)).forEach((ad, idx) => {
                const realIdx = append ? start + idx : idx;
                const adId = `ad-${realIdx}`;
                const formattedDate = formatDate(ad.start_date);
                const preview = highlightText((ad.original_feed || ad.summary || '').substring(0, 100) + '...', term);

                const div = document.createElement('div');
                div.className = 'bg-dark-card border border-dark-border rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-2xl hover:shadow-indigo-500/10 hover:border-indigo-500/30 flex flex-col';
                div.innerHTML = `
                    <div class="p-5 border-b border-dark-border flex justify-between items-start bg-gradient-to-r from-slate-900 to-slate-800">
                        <div>
                            <div class="font-bold text-lg text-white mb-1 tracking-tight">${highlightText(ad.page_name, term)}</div>
                            <div class="flex items-center gap-2 text-xs font-mono">
                                <span class="px-2 py-0.5 rounded bg-slate-800 text-slate-300 border border-slate-700">${formattedDate}</span>
                                <span class="px-2 py-0.5 rounded ${ad.type === 'image' ? 'bg-blue-900/30 text-blue-400 border-blue-800' : 'bg-pink-900/30 text-pink-400 border-pink-800'} border">
                                    ${ad.type === 'image' ? '<i class="ri-image-fill mr-1"></i>圖片' : '<i class="ri-movie-fill mr-1"></i>影片'}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="relative group bg-black aspect-video flex items-center justify-center overflow-hidden">
                        ${ad.media_url ? (ad.type === 'image' ? `<img src="${ad.media_url}" class="w-full h-full object-contain transition-transform duration-500 group-hover:scale-105" loading="lazy">` : `<video controls class="w-full h-full max-h-[300px] object-contain"><source src="${ad.media_url}"></video>`) : '<div class="text-slate-600 text-sm">無媒體內容</div>'}
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="text-slate-400 text-sm leading-relaxed mb-4 flex-1">${preview}</div>
                        <div class="ad-details space-y-4 text-sm text-slate-300" id="details-${adId}">
                            ${[
                                {t:'原始標題',c:ad.original_title,i:'ri-text'},
                                {t:'原始內容',c:ad.original_feed,i:'ri-article-line'},
                                {t:'廣告摘要',c:ad.summary,i:'ri-file-list-2-line'},
                                {t:'重寫文案',c:ad.rewritten_ad_copy,i:'ri-edit-line',k:'text-emerald-400'},
                                {t:'策略分析',c:ad.analysis,i:'ri-bar-chart-box-line',k:'text-indigo-400'}
                            ].map(i=>i.c?`<div class="bg-slate-950/50 rounded-lg p-4 border border-dark-border"><h4 class="text-xs font-bold uppercase tracking-wider mb-2 flex items-center gap-2 ${i.k||'text-slate-500'}"><i class="${i.i}"></i>${i.t}</h4><div class="leading-relaxed whitespace-pre-line">${highlightText(i.c, term)}</div></div>`:'').join('')}
                        </div>
                        <button class="expand-btn w-full mt-4 py-2 rounded-lg border border-slate-700 text-slate-400 text-sm hover:bg-slate-800 hover:text-white transition-all flex items-center justify-center gap-1" onclick="toggleAd(this, '${adId}')">
                            <i class="ri-arrow-down-s-line"></i><span>展開</span>
                        </button>
                    </div>
                `;
                adsContainer.appendChild(div);
            });
            loadMoreContainer.classList.toggle('hidden', end >= filteredAds.length);
        }

        function toggleAd(btn, id) {
            const d = document.getElementById(`details-${id}`);
            const expanded = d.classList.contains('expanded');
            if(expanded) {
                d.classList.remove('expanded');
                btn.classList.remove('bg-indigo-600', 'text-white', 'border-transparent');
                btn.innerHTML = '<i class="ri-arrow-down-s-line"></i><span>展開</span>';
            } else {
                d.classList.add('expanded');
                btn.classList.add('bg-indigo-600', 'text-white', 'border-transparent');
                btn.innerHTML = '<i class="ri-arrow-up-s-line"></i><span>收合</span>';
            }
        }

        function toggleAllAds() {
            allExpanded = !allExpanded;
            document.querySelectorAll('.expand-btn').forEach(btn => {
                const d = btn.previousElementSibling;
                if(allExpanded) {
                    d.classList.add('expanded');
                    btn.classList.add('bg-indigo-600', 'text-white', 'border-transparent');
                    btn.innerHTML = '<i class="ri-arrow-up-s-line"></i><span>收合</span>';
                } else {
                    d.classList.remove('expanded');
                    btn.classList.remove('bg-indigo-600', 'text-white', 'border-transparent');
                    btn.innerHTML = '<i class="ri-arrow-down-s-line"></i><span>展開</span>';
                }
            });
            document.querySelector('#expandAllBtn span').textContent = allExpanded ? '全部收合' : '全部展開';
        }

        function loadMoreAds() { currentPage++; renderAds(true); }

        function calculateStats() {
            const stats = {totalAds:allAds.length, brands:{}, types:{image:0,video:0}};
            allAds.forEach(ad=>{
                if(ad.page_name) {
                    // 修改處：從直接賦值 1 改為累加數量
                    stats.brands[ad.page_name] = (stats.brands[ad.page_name] || 0) + 1;
                }
                ad.type==='image'?stats.types.image++:stats.types.video++;
            });
            ['totalAds','imageAds','videoAds'].forEach(id=>animateValue(id,0,stats[id]||stats.types[id.replace('Ads','')],1000));
            animateValue('totalBrands',0,Object.keys(stats.brands).length,1000);
            return stats;
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function setupFilters() {
            const bF = document.getElementById('brandFilter');
            const tF = document.getElementById('typeFilter');
            const brands = [...new Set(allAds.map(ad => ad.page_name).filter(Boolean))];
            bF.innerHTML = '<option value="">所有品牌</option>';
            brands.forEach(b => bF.add(new Option(b, b)));
            tF.innerHTML = '<option value="">所有類型</option><option value="image">圖片</option><option value="video">影片</option>';
        }

        function bindEventListeners() {
            ['brandFilter','typeFilter','searchInput'].forEach(id=>{
                document.getElementById(id).addEventListener(id==='searchInput'?'input':'change', ()=>{
                    filteredAds = allAds.filter(ad=>{
                        const term = document.getElementById('searchInput').value.toLowerCase().trim();
                        return (!document.getElementById('brandFilter').value || ad.page_name === document.getElementById('brandFilter').value) &&
                               (!document.getElementById('typeFilter').value || ad.type === document.getElementById('typeFilter').value) &&
                               (!term || [ad.original_title,ad.original_feed,ad.summary,ad.page_name].some(f=>f?.toLowerCase().includes(term)));
                    });
                    renderAds();
                });
            });
        }

        function initializeCharts() {
            const s = calculateStats();
            if(brandChart) brandChart.destroy();
            if(typeChart) typeChart.destroy();
            
            brandChart = new Chart(document.getElementById('brandChart'), {
                type: 'doughnut',
                data: { 
                    labels: Object.keys(s.brands), 
                    datasets: [{ 
                        // 修改處：直接使用統計出來的數值，移除 .map(()=>1)
                        data: Object.values(s.brands), 
                        backgroundColor: ['#6366f1','#8b5cf6','#ec4899','#f43f5e','#3b82f6'], 
                        borderWidth: 0 
                    }] 
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { usePointStyle: true, padding: 20 } } }, cutout: '75%' }
            });
            
            typeChart = new Chart(document.getElementById('typeChart'), {
                type: 'bar',
                data: { labels: ['圖片', '影片'], datasets: [{ data: [s.types.image, s.types.video], backgroundColor: ['#3b82f6', '#ec4899'], borderRadius: 8, barThickness: 40 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: '#1e293b' } }, x: { grid: { display: false } } } }
            });
        }

        loadData();
    </script>
</body>
</html>
