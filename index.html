<!DOCTYPE html>
<html lang="zh-HK" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook 廣告數據戰情室</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dark: { bg: '#020617', card: '#0f172a', border: '#1e293b' },
                        accent: { primary: '#6366f1' }
                    },
                    animation: { 'spin-slow': 'spin 3s linear infinite' }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .ad-details { transition: max-height 0.4s cubic-bezier(0, 1, 0, 1); max-height: 0; overflow: hidden; }
        .ad-details.expanded { max-height: 3000px; transition: max-height 0.8s ease-in-out; }
        .highlight { background-color: rgba(234, 179, 8, 0.2); color: #fde047; padding: 0 4px; border-radius: 4px; border: 1px solid rgba(234, 179, 8, 0.4); }
        video:fullscreen { object-fit: contain; }
    </style>
</head>
<body class="bg-dark-bg text-slate-200 font-sans min-h-screen selection:bg-indigo-500 selection:text-white pt-24"> 
<!-- 注意：body 加入了 pt-24，為了避免內容被 Fixed Header 遮住 -->

    <!-- 背景裝飾 -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-900/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-900/20 rounded-full blur-[100px]"></div>
    </div>

    <!-- ========================================== -->
    <!-- STICKY HEADER: 始終固定在頂部 -->
    <!-- ========================================== -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-dark-bg/80 backdrop-blur-lg border-b border-slate-800 shadow-2xl transition-all duration-300">
        <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between gap-4">
            
            <!-- Logo -->
            <div class="flex items-center gap-3 min-w-max">
                <div class="w-3 h-8 bg-indigo-500 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.8)]"></div>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold tracking-tight text-white leading-none">
                        Facebook Ads <span class="text-indigo-400">Insight</span>
                    </h1>
                    <p class="text-[10px] text-slate-400 uppercase tracking-widest hidden sm:block">廣告分析庫</p>
                </div>
            </div>

            <div class="flex-1 max-w-md mx-auto">
                <div class="relative group w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ri-hashtag text-indigo-500/70 group-focus-within:text-indigo-400 transition-colors"></i>
                    </div>
                    <input type="text" id="brandInput" 
                        placeholder="輸入 Page ID 切換..." 
                        class="block w-full pl-10 pr-12 py-2.5 bg-slate-900/50 border border-slate-700 rounded-xl text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-sm font-mono"
                        title="輸入代號後按 Enter 跳轉">
                    
                    <button onclick="switchBrand()" 
                        class="absolute inset-y-1 right-1 px-3 bg-indigo-600 text-white rounded-lg text-xs hover:bg-indigo-500 transition-colors flex items-center justify-center shadow-lg shadow-indigo-500/20">
                        GO
                    </button>
                </div>
            </div>

            <!-- Right: Refresh Button -->
            <button id="refreshBtn" onclick="refreshData()" 
                class="hidden sm:inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-slate-300 hover:text-white transition-all bg-slate-800/50 border border-slate-700 rounded-xl hover:bg-slate-700 hover:border-indigo-500/50 whitespace-nowrap">
                <i class="ri-refresh-line mr-2"></i>
                重整
            </button>
            <!-- Mobile Refresh Icon -->
            <button onclick="refreshData()" class="sm:hidden p-2 text-slate-300 hover:text-white bg-slate-800 rounded-lg">
                <i class="ri-refresh-line"></i>
            </button>
        </div>
    </header>

    <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 pb-12">
        
        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 min-h-[60vh]">
            <div class="relative w-20 h-20 mb-6">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-slate-800 rounded-full"></div>
                <div class="absolute top-0 left-0 w-full h-full border-4 border-indigo-500 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p class="text-indigo-300 animate-pulse tracking-widest text-sm font-semibold">載入數據中...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden max-w-xl mx-auto mt-20 p-8 bg-red-950/30 border border-red-900/50 rounded-2xl text-center backdrop-blur-sm">
            <div class="inline-flex p-4 rounded-full bg-red-900/20 mb-4 text-red-500 text-3xl"><i class="ri-error-warning-fill"></i></div>
            <h3 class="text-xl font-bold text-red-400 mb-2">無法讀取數據</h3>
            <p id="errorMessage" class="text-red-300/70 text-sm">請確認 Page ID 是否正確或 Cloudflare Worker 設定。</p>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden space-y-8 animate-fade-in">
            
            <!-- Project Title Info -->
            <div class="flex items-center justify-between border-b border-slate-800 pb-4 mb-8">
                <div>
                    <h2 class="text-2xl font-bold text-white flex items-center">
                        <i class="ri-folder-open-line mr-2 text-indigo-400"></i>
                        <span id="pageTitleBrand" class="uppercase">Loading...</span>
                    </h2>
                    <p class="text-slate-500 text-sm mt-1">目前檢視的廣告數據專案</p>
                </div>
                <div class="text-right">
                    <span class="text-xs text-slate-500 block">最後更新</span>
                    <span id="lastUpdate" class="text-sm font-mono text-emerald-400">...</span>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-dark-card border border-dark-border rounded-xl p-5 hover:border-indigo-500/30 transition-colors">
                    <p class="text-slate-500 text-xs font-bold uppercase mb-1">總廣告數</p>
                    <h3 class="text-3xl font-bold text-white" id="totalAds">-</h3>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-xl p-5 hover:border-emerald-500/30 transition-colors">
                    <p class="text-slate-500 text-xs font-bold uppercase mb-1">品牌數量</p>
                    <h3 class="text-3xl font-bold text-white" id="totalBrands">-</h3>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-xl p-5 hover:border-blue-500/30 transition-colors">
                    <p class="text-slate-500 text-xs font-bold uppercase mb-1">圖片</p>
                    <h3 class="text-3xl font-bold text-white" id="imageAds">-</h3>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-xl p-5 hover:border-pink-500/30 transition-colors">
                    <p class="text-slate-500 text-xs font-bold uppercase mb-1">影片</p>
                    <h3 class="text-3xl font-bold text-white" id="videoAds">-</h3>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6">
                    <h3 class="text-sm font-semibold text-slate-300 mb-4">品牌佔比</h3>
                    <div class="relative h-56 w-full"><canvas id="brandChart"></canvas></div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6">
                    <h3 class="text-sm font-semibold text-slate-300 mb-4">媒體類型</h3>
                    <div class="relative h-56 w-full"><canvas id="typeChart"></canvas></div>
                </div>
            </div>

            <!-- Filter Toolbar -->
            <div class="bg-slate-900/50 border border-slate-800 rounded-xl p-4 flex flex-col lg:flex-row gap-4 items-center sticky top-24 z-30 backdrop-blur-md shadow-lg">
                <div class="flex flex-col sm:flex-row gap-3 w-full flex-1">
                    <select id="brandFilter" class="bg-dark-bg border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-indigo-500 outline-none"><option value="">所有品牌</option></select>
                    <select id="typeFilter" class="bg-dark-bg border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-indigo-500 outline-none"><option value="">所有類型</option></select>
                    <input type="text" id="searchInput" placeholder="搜尋關鍵字..." class="bg-dark-bg border border-slate-700 rounded-lg px-3 py-2 text-sm flex-1 focus:border-indigo-500 outline-none">
                </div>
                <div class="flex items-center justify-between w-full lg:w-auto gap-4">
                    <span id="resultCount" class="text-xs text-slate-400 font-mono">...</span>
                    <button id="expandAllBtn" onclick="toggleAllAds()" class="text-xs font-medium text-indigo-400 hover:text-indigo-300 border border-indigo-500/30 px-3 py-1.5 rounded hover:bg-indigo-500/10 transition-colors">
                        全部展開
                    </button>
                </div>
            </div>

            <!-- Ads Grid -->
            <div id="adsContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>

            <!-- Helper States -->
            <div id="noResults" class="hidden text-center py-20 text-slate-500">
                <i class="ri-ghost-line text-4xl mb-2 block"></i>
                找不到相關廣告
            </div>
            
            <div id="loadMoreContainer" class="hidden text-center py-8">
                <button id="loadMoreBtn" onclick="loadMoreAds()" class="px-6 py-2 bg-slate-800 text-slate-300 rounded-full text-sm hover:bg-slate-700 transition-colors">
                    載入更多
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ⚠️ CONFIGURATION
        // ==========================================
        const WORKER_ENDPOINT = 'https://ads-data-proxy.stevetsangpm.workers.dev/'; 
        // ==========================================
        
        // Global State
        let allAds = [], filteredAds = [];
        let brandChart = null, typeChart = null;
        let allExpanded = false;
        let currentPage = 1;
        const ADS_PER_PAGE = 12;

        // 1. Get Brand from URL
        const urlParams = new URLSearchParams(window.location.search);
        const currentBrandKey = urlParams.get('brand') || 'demo';
        
        // 2. Set Input Value & Title (PERSISTENCE LOGIC)
        const brandInput = document.getElementById('brandInput');
        if (brandInput) {
            brandInput.value = currentBrandKey; // 確保輸入框顯示當前品牌
        }
        document.getElementById('pageTitleBrand').textContent = currentBrandKey;
        document.title = `Ads Insight - ${currentBrandKey}`;

        // 3. Brand Switcher Function
        function switchBrand() {
            const newBrand = brandInput.value.trim();
            if (newBrand && newBrand !== currentBrandKey) {
                // Reload page with new param
                const url = new URL(window.location);
                url.searchParams.set('brand', newBrand);
                window.location.href = url.toString();
            }
        }

        // Allow Enter key to trigger switch
        brandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') switchBrand();
        });

        // --- Data Loading Logic ---
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const mainContent = document.getElementById('mainContent');
        const refreshBtn = document.getElementById('refreshBtn');

        async function refreshData() {
            refreshBtn.disabled = true;
            const icon = refreshBtn.querySelector('i');
            if(icon) icon.classList.add('animate-spin');
            
            mainContent.classList.add('hidden');
            error.classList.add('hidden');
            loading.classList.remove('hidden');
            
            currentPage = 1;
            await loadData();
            
            refreshBtn.disabled = false;
            if(icon) icon.classList.remove('animate-spin');
        }

        async function loadData() {
            try {
                if (WORKER_ENDPOINT.includes('YOUR_WORKER_NAME')) {
                    throw new Error('請在代碼中設定正確的 Cloudflare Worker 網址');
                }
                
                const response = await fetch(`${WORKER_ENDPOINT}?brand=${currentBrandKey}`);
                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.error || `無法讀取專案: ${currentBrandKey}`);
                }

                const text = await response.text();
                // Parse Google Viz JSON
                const jsonString = text.substring(47).slice(0, -2);
                const data = JSON.parse(jsonString);
                
                if (data.table && data.table.rows) {
                    allAds = data.table.rows.map(row => ({
                        type: row.c[1]?.v || 'image',
                        media_url: row.c[2]?.v || '',
                        start_date: row.c[3]?.v || '',
                        page_name: row.c[4]?.v || 'Unknown',
                        original_feed: row.c[5]?.v || '',
                        original_title: row.c[6]?.v || '',
                        summary: row.c[8]?.v || '',
                        rewritten_ad_copy: row.c[9]?.v || '',
                        analysis: row.c[12]?.v || ''
                    }));
                    
                    calculateStats();
                    setupFilters();
                    initializeCharts();
                    
                    filteredAds = [...allAds];
                    renderAds();
                    
                    if (!window.eventsInitialized) {
                        bindEventListeners();
                        window.eventsInitialized = true;
                    }
                    
                    loading.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-HK');
                } else { throw new Error('數據表為空'); }
            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                errorMessage.textContent = err.message;
            }
        }

        // --- Helper Functions ---
        function highlightText(text, term) {
            if (!term || !text) return text;
            const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function renderAds(append = false) {
            const container = document.getElementById('adsContainer');
            if (!append) { container.innerHTML = ''; currentPage = 1; }
            
            const start = (currentPage - 1) * ADS_PER_PAGE;
            const end = Math.min(start + ADS_PER_PAGE, filteredAds.length);
            const term = document.getElementById('searchInput').value.trim();
            
            document.getElementById('resultCount').textContent = `${Math.min(currentPage * ADS_PER_PAGE, filteredAds.length)}/${filteredAds.length}`;
            
            if (filteredAds.length === 0) {
                document.getElementById('noResults').classList.remove('hidden');
                document.getElementById('loadMoreContainer').classList.add('hidden');
                return;
            }
            document.getElementById('noResults').classList.add('hidden');

            const batch = append ? filteredAds.slice(start, end) : filteredAds.slice(0, end);
            
            batch.forEach((ad, idx) => {
                const realIdx = append ? start + idx : idx;
                const adId = `ad-${realIdx}`;
                const date = ad.start_date ? (ad.start_date.match(/Date\((\d+),(\d+),(\d+)\)/) ? new Date(parseInt(RegExp.$1), parseInt(RegExp.$2)-1, parseInt(RegExp.$3)).toLocaleDateString('zh-HK') : ad.start_date) : 'N/A';
                const preview = highlightText((ad.original_feed || ad.summary || '').substring(0, 100) + '...', term);

                const card = document.createElement('div');
                card.className = 'bg-dark-card border border-dark-border rounded-2xl overflow-hidden flex flex-col transition-all hover:shadow-2xl hover:border-indigo-500/30 group';
                card.innerHTML = `
                    <div class="p-4 border-b border-dark-border bg-gradient-to-r from-slate-900 to-slate-950 flex justify-between items-start">
                        <div>
                            <div class="font-bold text-white truncate max-w-[200px]">${highlightText(ad.page_name, term)}</div>
                            <div class="text-xs text-slate-500 mt-1 font-mono">${date}</div>
                        </div>
                        <span class="px-2 py-0.5 text-[10px] uppercase tracking-wider rounded border ${ad.type === 'image' ? 'bg-blue-500/10 text-blue-400 border-blue-500/20' : 'bg-pink-500/10 text-pink-400 border-pink-500/20'}">
                            ${ad.type === 'image' ? 'Image' : 'Video'}
                        </span>
                    </div>
                    <div class="bg-black aspect-video flex items-center justify-center overflow-hidden relative">
                        ${ad.media_url ? (ad.type === 'image' ? 
                            `<img src="${ad.media_url}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" loading="lazy">` : 
                            `<video controls class="w-full h-full max-h-[300px]"><source src="${ad.media_url}"></video>`) 
                        : '<span class="text-slate-600 text-sm">No Media</span>'}
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="text-slate-400 text-sm mb-4 flex-1 leading-relaxed">${preview}</div>
                        
                        <div class="ad-details space-y-3 text-sm text-slate-300" id="details-${adId}">
                            ${[
                                {l:'原始內容', v:ad.original_feed, c:'text-slate-400'},
                                {l:'重寫文案', v:ad.rewritten_ad_copy, c:'text-emerald-400'},
                                {l:'策略分析', v:ad.analysis, c:'text-indigo-400'}
                            ].map(f => f.v ? `
                                <div class="bg-slate-950/50 p-3 rounded border border-slate-800">
                                    <div class="text-[10px] uppercase font-bold mb-1 opacity-70 ${f.c}">${f.l}</div>
                                    <div class="whitespace-pre-line">${highlightText(f.v, term)}</div>
                                </div>
                            ` : '').join('')}
                        </div>

                        <button onclick="toggleAd(this, '${adId}')" class="expand-btn w-full mt-4 py-2 rounded-lg border border-slate-700 text-slate-400 text-xs hover:bg-slate-800 hover:text-white transition-colors">
                            展開詳情
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
            
            document.getElementById('loadMoreContainer').classList.toggle('hidden', end >= filteredAds.length);
        }

        function toggleAd(btn, id) {
            const el = document.getElementById(`details-${id}`);
            const isExpanded = el.classList.contains('expanded');
            if(isExpanded) {
                el.classList.remove('expanded');
                btn.textContent = '展開詳情';
                btn.classList.remove('bg-indigo-600', 'text-white', 'border-transparent');
            } else {
                el.classList.add('expanded');
                btn.textContent = '收合詳情';
                btn.classList.add('bg-indigo-600', 'text-white', 'border-transparent');
            }
        }

        function toggleAllAds() {
            allExpanded = !allExpanded;
            const btns = document.querySelectorAll('.expand-btn');
            const details = document.querySelectorAll('.ad-details');
            
            btns.forEach(btn => {
                if(allExpanded) {
                    btn.textContent = '收合詳情';
                    btn.classList.add('bg-indigo-600', 'text-white', 'border-transparent');
                } else {
                    btn.textContent = '展開詳情';
                    btn.classList.remove('bg-indigo-600', 'text-white', 'border-transparent');
                }
            });
            details.forEach(d => allExpanded ? d.classList.add('expanded') : d.classList.remove('expanded'));
            document.getElementById('expandAllBtn').textContent = allExpanded ? '全部收合' : '全部展開';
        }

        function loadMoreAds() {
            currentPage++;
            renderAds(true);
        }

        function calculateStats() {
            const s = {total: allAds.length, brands: {}, img: 0, vid: 0};
            allAds.forEach(d => {
                if(d.page_name) s.brands[d.page_name] = 1;
                d.type === 'image' ? s.img++ : s.vid++;
            });
            document.getElementById('totalAds').innerText = s.total;
            document.getElementById('totalBrands').innerText = Object.keys(s.brands).length;
            document.getElementById('imageAds').innerText = s.img;
            document.getElementById('videoAds').innerText = s.vid;
            return s;
        }

        function setupFilters() {
            const bFilter = document.getElementById('brandFilter');
            const tFilter = document.getElementById('typeFilter');
            
            // Unique values
            const brands = [...new Set(allAds.map(d => d.page_name).filter(Boolean))];
            
            // Reset & Populate
            bFilter.innerHTML = '<option value="">所有品牌</option>';
            brands.forEach(b => bFilter.add(new Option(b, b)));
            
            tFilter.innerHTML = '<option value="">所有類型</option>';
            tFilter.add(new Option('圖片', 'image'));
            tFilter.add(new Option('影片', 'video'));
        }

        function bindEventListeners() {
            ['brandFilter', 'typeFilter', 'searchInput'].forEach(id => {
                document.getElementById(id).addEventListener(id === 'searchInput' ? 'input' : 'change', () => {
                    filteredAds = allAds.filter(ad => {
                        const term = document.getElementById('searchInput').value.toLowerCase().trim();
                        const bVal = document.getElementById('brandFilter').value;
                        const tVal = document.getElementById('typeFilter').value;
                        
                        return (!bVal || ad.page_name === bVal) &&
                               (!tVal || ad.type === tVal) &&
                               (!term || [ad.original_feed, ad.page_name].some(x => x?.toLowerCase().includes(term)));
                    });
                    renderAds();
                });
            });
        }

        function initializeCharts() {
            const stats = calculateStats();
            const ctxB = document.getElementById('brandChart');
            const ctxT = document.getElementById('typeChart');
            
            if(brandChart) brandChart.destroy();
            if(typeChart) typeChart.destroy();
            
            // Simple Chart Config
            const commonOpts = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } };
            
            brandChart = new Chart(ctxB, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stats.brands),
                    datasets: [{ data: Object.keys(stats.brands).map(()=>1), backgroundColor: ['#6366f1', '#ec4899', '#3b82f6', '#10b981'], borderWidth: 0 }]
                },
                options: { ...commonOpts, cutout: '80%' }
            });
            
            typeChart = new Chart(ctxT, {
                type: 'bar',
                data: {
                    labels: ['Img', 'Vid'],
                    datasets: [{ data: [stats.img, stats.vid], backgroundColor: ['#3b82f6', '#ec4899'], borderRadius: 5 }]
                },
                options: { ...commonOpts, scales: { x: {grid:{display:false}}, y: {grid:{color:'#1e293b'}} } }
            });
        }

        // Init
        loadData();
    </script>
</body>
</html>
