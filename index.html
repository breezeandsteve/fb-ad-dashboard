<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook廣告數據分析儀表板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .refresh-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            color: white;
            font-size: 1.1rem;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(254, 178, 178, 0.9);
            color: #c53030;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }
        
        select, input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .ad-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .ad-card:hover {
            transform: translateY(-5px);
        }
        
        .ad-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ad-brand {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .ad-meta {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .ad-content {
            padding: 20px;
        }
        
        .ad-preview {
            margin-bottom: 15px;
        }
        
        .ad-preview-text {
            line-height: 1.5;
            color: #555;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .ad-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .ad-details.expanded {
            max-height: 2000px;
        }
        
        .ad-section {
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .ad-section:first-child {
            border-top: none;
            padding-top: 0;
        }
        
        .ad-section h4 {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .ad-text {
            line-height: 1.6;
            color: #555;
            font-size: 0.9rem;
            white-space: pre-line;
        }
        
        .ad-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        .type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .type-image {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .type-video {
            background: #fce4ec;
            color: #c2185b;
        }
        
        .expand-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .expand-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .expand-btn .icon {
            transition: transform 0.3s ease;
            font-size: 0.8rem;
        }
        
        .expand-btn.expanded .icon {
            transform: rotate(180deg);
        }
        
        .hidden {
            display: none;
        }
        
        .no-results {
            text-align: center;
            padding: 4rem;
            color: white;
            font-size: 1.1rem;
        }
        
        .results-info {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .expand-all-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid #667eea;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .expand-all-btn:hover {
            background: #667eea;
            color: white;
        }
        
        /* 新增載入更多按鈕樣式 */
        .load-more-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .load-more-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading-more {
            display: inline-block;
            margin-left: 10px;
        }
        
        .loading-more .spinner {
            width: 20px;
            height: 20px;
            border-width: 2px;
            margin: 0;
            display: inline-block;
            vertical-align: middle;
        }
        
        @media (max-width: 768px) {
            .header {
                position: relative;
            }
            
            .refresh-btn {
                position: static;
                margin: 10px auto 0;
                display: block;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .ads-grid {
                grid-template-columns: 1fr;
            }
            
            .results-info {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
            
            .ad-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
                🔄 重新整理
            </button>
            <h1>📊 Facebook廣告數據分析儀表板</h1>
            <p>中醫美容行業廣告洞察分析</p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            🔄 正在載入廣告數據...
        </div>
        
        <div class="error" id="error" style="display: none;">
            ❌ 載入數據時發生錯誤，請檢查Google Sheets連結或稍後再試。
        </div>
        
        <div id="mainContent" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalAds">-</div>
                    <div class="stat-label">總廣告數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalBrands">-</div>
                    <div class="stat-label">品牌數量</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="imageAds">-</div>
                    <div class="stat-label">圖片廣告</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="videoAds">-</div>
                    <div class="stat-label">影片廣告</div>
                </div>
            </div>
            
            <div class="charts-section">
                <div class="chart-card">
                    <h3>品牌廣告分佈</h3>
                    <canvas id="brandChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>廣告類型分佈</h3>
                    <canvas id="typeChart"></canvas>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>品牌篩選</label>
                    <select id="brandFilter">
                        <option value="">所有品牌</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>廣告類型</label>
                    <select id="typeFilter">
                        <option value="">所有類型</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>搜尋關鍵字</label>
                    <input type="text" id="searchInput" placeholder="搜尋廣告內容...">
                </div>
                <button class="expand-all-btn" id="expandAllBtn" onclick="toggleAllAds()">
                    📂 全部展開
                </button>
            </div>
            
            <div class="results-info" id="resultsInfo">
                <span id="resultCount">載入中...</span>
                <span id="lastUpdate"></span>
            </div>
            
            <div id="adsContainer" class="ads-grid">
                <!-- 廣告卡片將在這裡動態生成 -->
            </div>
            
            <!-- 新增載入更多按鈕容器 -->
            <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                <button class="load-more-btn" id="loadMoreBtn" onclick="loadMoreAds()">
                    載入更多
                    <span class="loading-more" style="display: none;">
                        <div class="spinner"></div>
                    </span>
                </button>
            </div>
            
            <div class="no-results" id="noResults" style="display: none;">
                🔍 沒有找到符合條件的廣告
            </div>
        </div>
    </div>
    
    <script>
        // Google Sheets 設定 - 請更新為你的正確連結
        const SHEET_ID = '1Oqb-tYP2_j7eL5z3IWQqn6DUJqxXBqgBHY0XpAlipu0';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        
        let allAds = [];
        let filteredAds = [];
        let brandChart = null;
        let typeChart = null;
        let allExpanded = false;
        
        // 新增分頁相關變數
        let currentPage = 1;
        const ADS_PER_PAGE = 20;
        let displayedAds = [];
        
        // DOM 元素
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const mainContent = document.getElementById('mainContent');
        const resultsInfo = document.getElementById('resultsInfo');
        const resultCount = document.getElementById('resultCount');
        const lastUpdate = document.getElementById('lastUpdate');
        const adsContainer = document.getElementById('adsContainer');
        const noResults = document.getElementById('noResults');
        const refreshBtn = document.getElementById('refreshBtn');
        const expandAllBtn = document.getElementById('expandAllBtn');
        
        // 新增載入更多元素
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        
        // 篩選元素
        const brandFilter = document.getElementById('brandFilter');
        const typeFilter = document.getElementById('typeFilter');
        const searchInput = document.getElementById('searchInput');
        
        // 重新整理數據
        function refreshData() {
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '🔄 更新中...';
            
            // 重置狀態
            mainContent.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            
            // 重置分頁
            currentPage = 1;
            displayedAds = [];
            
            // 重新載入數據
            loadData().finally(() => {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '🔄 重新整理';
            });
        }
        
        // 載入數據
        async function loadData() {
            try {
                // 添加時間戳避免快取
                const timestamp = new Date().getTime();
                const response = await fetch(`${SHEET_URL}&timestamp=${timestamp}`);
                const text = await response.text();
                
                // 解析Google Sheets JSON回應
                const jsonString = text.substring(47).slice(0, -2);
                const data = JSON.parse(jsonString);
                
                if (data.table && data.table.rows) {
                    allAds = data.table.rows.map(row => ({
                        ad_archive_id: row.c[0]?.v || '',
                        type: row.c[1]?.v || '',
                        image_url: row.c[2]?.v || '',
                        start_date: row.c[3]?.v || '',
                        page_name: row.c[4]?.v || '',
                        original_feed: row.c[5]?.v || '',
                        original_title: row.c[6]?.v || '',
                        original_description: row.c[7]?.v || '',
                        summary: row.c[8]?.v || '',
                        rewritten_ad_copy: row.c[9]?.v || '',
                        image_prompt: row.c[10]?.v || '',
                        video_prompt: row.c[11]?.v || '',
                        analysis: row.c[12]?.v || ''
                    }));
                    
                    // 計算統計數據
                    calculateStats();
                    
                    // 設定篩選器
                    setupFilters();
                    
                    // 初始化圖表
                    initializeCharts();
                    
                    // 顯示廣告（使用分頁）
                    filteredAds = [...allAds];
                    renderAds();
                    
                    // 綁定事件（只在第一次載入時）
                    if (!window.eventsInitialized) {
                        bindEventListeners();
                        window.eventsInitialized = true;
                    }
                    
                    // 顯示主要內容
                    loading.style.display = 'none';
                    mainContent.style.display = 'block';
                    lastUpdate.textContent = `最後更新: ${new Date().toLocaleString('zh-HK')}`;
                }
            } catch (err) {
                console.error('載入數據錯誤:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }
        
        // 載入更多廣告
        function loadMoreAds() {
            if (currentPage * ADS_PER_PAGE >= filteredAds.length) {
                return;
            }
            
            loadMoreBtn.disabled = true;
            const loadingMore = loadMoreBtn.querySelector('.loading-more');
            loadingMore.style.display = 'inline-block';
            
            // 模擬載入延遲，提升用戶體驗
            setTimeout(() => {
                currentPage++;
                renderAds(true);
                
                loadMoreBtn.disabled = false;
                loadingMore.style.display = 'none';
            }, 300);
        }
        
        // 計算統計數據
        function calculateStats() {
            const stats = {
                totalAds: allAds.length,
                brands: {},
                types: { image: 0, video: 0 }
            };
            
            allAds.forEach(ad => {
                // 品牌統計
                if (ad.page_name) {
                    stats.brands[ad.page_name] = (stats.brands[ad.page_name] || 0) + 1;
                }
                
                // 類型統計
                if (ad.type === 'image') {
                    stats.types.image++;
                } else if (ad.type === 'video') {
                    stats.types.video++;
                }
            });
            
            // 更新統計顯示
            document.getElementById('totalAds').textContent = stats.totalAds;
            document.getElementById('totalBrands').textContent = Object.keys(stats.brands).length;
            document.getElementById('imageAds').textContent = stats.types.image;
            document.getElementById('videoAds').textContent = stats.types.video;
            
            return stats;
        }
        
        // 設定篩選選項
        function setupFilters() {
            const brands = [...new Set(allAds.map(ad => ad.page_name).filter(Boolean))];
            const types = [...new Set(allAds.map(ad => ad.type).filter(Boolean))];
            
            // 清空現有選項（保留第一個預設選項）
            brandFilter.innerHTML = '<option value="">所有品牌</option>';
            typeFilter.innerHTML = '<option value="">所有類型</option>';
            
            // 品牌篩選器
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandFilter.appendChild(option);
            });
            
            // 類型篩選器
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type === 'image' ? '圖片廣告' : '影片廣告';
                typeFilter.appendChild(option);
            });
        }
        
        // 初始化圖表
        function initializeCharts() {
            const stats = calculateStats();
            
            // 品牌分佈圖表
            const brandCtx = document.getElementById('brandChart').getContext('2d');
            if (brandChart) brandChart.destroy();
            
            brandChart = new Chart(brandCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stats.brands),
                    datasets: [{
                        data: Object.values(stats.brands),
                        backgroundColor: [
                            '#667eea', '#764ba2', '#f093fb', '#f5576c',
                            '#4facfe', '#00f2fe', '#43e97b', '#38f9d7',
                            '#ffecd2', '#fcb69f', '#a8edea', '#fed6e3'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // 廣告類型圖表
            const typeCtx = document.getElementById('typeChart').getContext('2d');
            if (typeChart) typeChart.destroy();
            
            typeChart = new Chart(typeCtx, {
                type: 'bar',
                data: {
                    labels: ['圖片廣告', '影片廣告'],
                    datasets: [{
                        label: '廣告數量',
                        data: [stats.types.image, stats.types.video],
                        backgroundColor: ['#667eea', '#764ba2']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // 切換所有廣告展開/收合
        function toggleAllAds() {
            allExpanded = !allExpanded;
            const buttons = document.querySelectorAll('.expand-btn');
            const details = document.querySelectorAll('.ad-details');
            
            buttons.forEach(btn => {
                if (allExpanded) {
                    btn.classList.add('expanded');
                    btn.innerHTML = '<span class="icon">▲</span> 收合';
                } else {
                    btn.classList.remove('expanded');
                    btn.innerHTML = '<span class="icon">▼</span> 展開';
                }
            });
            
            details.forEach(detail => {
                if (allExpanded) {
                    detail.classList.add('expanded');
                } else {
                    detail.classList.remove('expanded');
                }
            });
            
            expandAllBtn.textContent = allExpanded ? '📁 全部收合' : '📂 全部展開';
        }
        
        // 切換單個廣告展開/收合
        function toggleAd(button, adId) {
            const details = document.getElementById(`details-${adId}`);
            const isExpanded = details.classList.contains('expanded');
            
            if (isExpanded) {
                details.classList.remove('expanded');
                button.classList.remove('expanded');
                button.innerHTML = '<span class="icon">▼</span> 展開';
            } else {
                details.classList.add('expanded');
                button.classList.add('expanded');
                button.innerHTML = '<span class="icon">▲</span> 收合';
            }
        }
        
        // 渲染廣告卡片（支援分頁）
        function renderAds(append = false) {
            if (!append) {
                adsContainer.innerHTML = '';
                currentPage = 1;
            }
            
            const startIndex = (currentPage - 1) * ADS_PER_PAGE;
            const endIndex = Math.min(startIndex + ADS_PER_PAGE, filteredAds.length);
            const adsToShow = filteredAds.slice(0, endIndex);
            
            // 更新顯示數量
            resultCount.textContent = `顯示 ${adsToShow.length} / ${filteredAds.length} 個廣告`;
            
            if (filteredAds.length === 0) {
                noResults.style.display = 'block';
                loadMoreContainer.style.display = 'none';
                return;
            }
            
            noResults.style.display = 'none';
            
            // 只渲染新增的廣告
            const newAds = append ? filteredAds.slice(startIndex, endIndex) : adsToShow;
            
            newAds.forEach((ad, index) => {
                const actualIndex = append ? startIndex + index : index;
                const adCard = document.createElement('div');
                adCard.className = 'ad-card';
                const adId = `ad-${actualIndex}`;
                
const formatDate = (dateStr) => {
    if (!dateStr || dateStr === 'Invalid Date') return '未知日期';
    
    try {
        // 處理 Google Sheets 的日期格式 "2025-07-25 07:00:00"
        if (dateStr.includes(' ')) {
            const [datePart, timePart] = dateStr.split(' ');
            const [year, month, day] = datePart.split('-');
            const [hours, minutes] = timePart.split(':');
            
            const date = new Date(year, month - 1, day, hours, minutes);
            return date.toLocaleDateString('zh-HK');
        }
        
        // 處理其他格式
        const date = new Date(dateStr);
        return isNaN(date.getTime()) ? '未知日期' : date.toLocaleDateString('zh-HK');
    } catch {
        return '未知日期';
    }
};

                };
                
                // 建立預覽文字（前100字）
                const previewText = ad.original_feed ? 
                    ad.original_feed.substring(0, 100) + (ad.original_feed.length > 100 ? '...' : '') : 
                    ad.summary ? ad.summary.substring(0, 100) + (ad.summary.length > 100 ? '...' : '') : 
                    '無預覽內容';
                
                adCard.innerHTML = `
                    <div class="ad-header">
                        <div>
                            <div class="ad-brand">${ad.page_name || '未知品牌'}</div>
                            <div class="ad-meta">
                                <span class="type-badge type-${ad.type}">${ad.type === 'image' ? '圖片' : '影片'}</span>
                                <span style="margin-left: 10px;">${formatDate(ad.start_date)}</span>
                            </div>
                        </div>
                        <button class="expand-btn" onclick="toggleAd(this, '${adId}')">
                            <span class="icon">▼</span> 展開
                        </button>
                    </div>
                    <div class="ad-content">
                        ${ad.image_url && ad.type === 'image' ? 
                            `<img src="${ad.image_url}" alt="廣告圖片" class="ad-image" onerror="this.style.display='none'">` : 
                            ''}
                        
                        <div class="ad-preview">
                            <div class="ad-preview-text">${previewText}</div>
                        </div>
                        
                        <div class="ad-details" id="details-${adId}">
                            ${ad.original_title ? `
                            <div class="ad-section">
                                <h4>原始標題</h4>
                                <div class="ad-text">${ad.original_title}</div>
                            </div>
                            ` : ''}
                            
                            ${ad.original_feed ? `
                            <div class="ad-section">
                                <h4>原始內容</h4>
                                <div class="ad-text">${ad.original_feed}</div>
                            </div>
                            ` : ''}
                            
                            ${ad.summary ? `
                            <div class="ad-section">
                                <h4>廣告摘要</h4>
                                <div class="ad-text">${ad.summary}</div>
                            </div>
                            ` : ''}
                            
                            ${ad.rewritten_ad_copy ? `
                            <div class="ad-section">
                                <h4>重寫文案</h4>
                                <div class="ad-text">${ad.rewritten_ad_copy}</div>
                            </div>
                            ` : ''}
                            
                            ${ad.analysis ? `
                            <div class="ad-section">
                                <h4>策略分析</h4>
                                <div class="ad-text">${ad.analysis}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                adsContainer.appendChild(adCard);
            });
            
            // 顯示或隱藏載入更多按鈕
            if (endIndex < filteredAds.length) {
                loadMoreContainer.style.display = 'block';
            } else {
                loadMoreContainer.style.display = 'none';
            }
        }
        
        // 篩選功能（重置分頁）
        function filterAds() {
            filteredAds = allAds.filter(ad => {
                const brandMatch = !brandFilter.value || ad.page_name === brandFilter.value;
                const typeMatch = !typeFilter.value || ad.type === typeFilter.value;
                
                let searchMatch = true;
                if (searchInput.value.trim()) {
                    const searchTerm = searchInput.value.toLowerCase();
                    searchMatch = (
                        ad.original_title?.toLowerCase().includes(searchTerm) ||
                        ad.original_feed?.toLowerCase().includes(searchTerm) ||
                        ad.summary?.toLowerCase().includes(searchTerm) ||
                        ad.analysis?.toLowerCase().includes(searchTerm) ||
                        ad.rewritten_ad_copy?.toLowerCase().includes(searchTerm) ||
                        ad.page_name?.toLowerCase().includes(searchTerm)
                    );
                }
                
                return brandMatch && typeMatch && searchMatch;
            });
            
            // 重置展開狀態和分頁
            allExpanded = false;
            expandAllBtn.textContent = '📂 全部展開';
            currentPage = 1;
            
            renderAds();
        }
        
        // 綁定事件監聽器
        function bindEventListeners() {
            brandFilter.addEventListener('change', filterAds);
            typeFilter.addEventListener('change', filterAds);
            searchInput.addEventListener('input', filterAds);
        }
        
        // 自動定時更新（每10分鐘）
        setInterval(() => {
            console.log('自動更新數據...');
            loadData();
        }, 10 * 60 * 1000);
        
        // 初始化
        loadData();
    </script>
