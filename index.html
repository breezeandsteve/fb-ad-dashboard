<!DOCTYPE html>
<html lang="zh-HK" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook 廣告數據戰情室</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            bg: '#020617', // Slate 950
                            card: '#0f172a', // Slate 900
                            border: '#1e293b', // Slate 800
                        },
                        accent: {
                            primary: '#6366f1', // Indigo 500
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .ad-details { transition: max-height 0.4s cubic-bezier(0, 1, 0, 1); max-height: 0; overflow: hidden; }
        .ad-details.expanded { max-height: 3000px; transition: max-height 0.8s ease-in-out; }

        .highlight {
            background-color: rgba(234, 179, 8, 0.2); color: #fde047; padding: 0 4px;
            border-radius: 4px; font-weight: 600; border: 1px solid rgba(234, 179, 8, 0.4);
        }
        video:fullscreen { object-fit: contain; }
    </style>
</head>
<body class="bg-dark-bg text-slate-200 font-sans min-h-screen selection:bg-indigo-500 selection:text-white">

    <!-- 背景裝飾 -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-900/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-900/20 rounded-full blur-[100px]"></div>
    </div>

    <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header -->
        <header class="flex flex-col lg:flex-row justify-between items-center mb-10 relative z-10 gap-6">
            <!-- Title Section -->
            <div class="text-center lg:text-left">
                <div class="flex items-center gap-3 justify-center lg:justify-start">
                    <div class="w-3 h-10 bg-indigo-500 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.8)]"></div>
                    <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-white">
                        Facebook <span class="text-indigo-400">Ads Insight</span>
                    </h1>
                </div>
                <p class="mt-2 text-slate-400 text-sm tracking-wide uppercase pl-6">美容行業廣告數據分析儀表板</p>
            </div>
            
            <!-- Actions Section (Input & Buttons) -->
            <div class="flex flex-col sm:flex-row items-center gap-3 w-full lg:w-auto bg-slate-900/50 p-2 rounded-2xl border border-slate-800/50 backdrop-blur-sm">
                
                <!-- Project Switcher Input -->
                <div class="relative group w-full sm:w-auto">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ri-hashtag text-slate-500 group-focus-within:text-indigo-400 transition-colors"></i>
                    </div>
                    <input type="text" id="brandInput" placeholder="輸入專案代號..." 
                        class="block w-full sm:w-48 pl-9 pr-12 py-2.5 text-sm bg-slate-950 border border-slate-700 rounded-xl text-slate-200 placeholder-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                        title="輸入代號後按 Enter 跳轉">
                    <button onclick="switchBrand()" class="absolute inset-y-1 right-1 px-2 bg-indigo-600 text-white rounded-lg text-xs hover:bg-indigo-500 transition-colors flex items-center justify-center">
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </div>

                <!-- Refresh Button -->
                <button id="refreshBtn" onclick="refreshData()" 
                    class="w-full sm:w-auto inline-flex items-center justify-center px-5 py-2.5 text-sm font-medium text-slate-300 hover:text-white transition-all duration-200 bg-slate-800 border border-slate-700 rounded-xl hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <i class="ri-refresh-line mr-2"></i>
                    重整
                </button>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 min-h-[50vh]">
            <div class="relative w-24 h-24 mb-4">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-slate-700 rounded-full"></div>
                <div class="absolute top-0 left-0 w-full h-full border-4 border-indigo-500 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p class="text-indigo-300 animate-pulse tracking-widest text-sm font-semibold">正在連線至數據中心...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden max-w-2xl mx-auto mt-10 p-6 bg-red-900/20 border border-red-800 rounded-xl text-center backdrop-blur-sm">
            <div class="text-red-500 text-5xl mb-4"><i class="ri-error-warning-fill"></i></div>
            <h3 class="text-xl font-bold text-red-400 mb-2">數據載入失敗</h3>
            <p id="errorMessage" class="text-red-300/80">請檢查您的網絡連接或專案代號是否正確。</p>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden space-y-8 animate-fade-in">
            
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 hover:border-indigo-500/30 transition-all hover:shadow-lg hover:shadow-indigo-500/10">
                    <div class="flex justify-between items-start">
                        <div><p class="text-slate-400 text-xs font-bold uppercase mb-1">總廣告數</p><h3 class="text-3xl font-bold text-white" id="totalAds">-</h3></div>
                        <div class="p-3 bg-slate-800 rounded-xl text-indigo-400"><i class="ri-stack-line text-xl"></i></div>
                    </div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 hover:border-emerald-500/30 transition-all hover:shadow-lg hover:shadow-emerald-500/10">
                    <div class="flex justify-between items-start">
                        <div><p class="text-slate-400 text-xs font-bold uppercase mb-1">品牌數量</p><h3 class="text-3xl font-bold text-white" id="totalBrands">-</h3></div>
                        <div class="p-3 bg-slate-800 rounded-xl text-emerald-400"><i class="ri-store-2-line text-xl"></i></div>
                    </div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 hover:border-blue-500/30 transition-all hover:shadow-lg hover:shadow-blue-500/10">
                    <div class="flex justify-between items-start">
                        <div><p class="text-slate-400 text-xs font-bold uppercase mb-1">圖片廣告</p><h3 class="text-3xl font-bold text-white" id="imageAds">-</h3></div>
                        <div class="p-3 bg-slate-800 rounded-xl text-blue-400"><i class="ri-image-line text-xl"></i></div>
                    </div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 hover:border-purple-500/30 transition-all hover:shadow-lg hover:shadow-purple-500/10">
                    <div class="flex justify-between items-start">
                        <div><p class="text-slate-400 text-xs font-bold uppercase mb-1">影片廣告</p><h3 class="text-3xl font-bold text-white" id="videoAds">-</h3></div>
                        <div class="p-3 bg-slate-800 rounded-xl text-purple-400"><i class="ri-movie-line text-xl"></i></div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 shadow-xl">
                    <h3 class="text-lg font-semibold text-white mb-6 flex items-center"><i class="ri-pie-chart-2-line mr-2 text-indigo-400"></i>品牌廣告分佈</h3>
                    <div class="relative h-64 w-full"><canvas id="brandChart"></canvas></div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 shadow-xl">
                    <h3 class="text-lg font-semibold text-white mb-6 flex items-center"><i class="ri-bar-chart-grouped-line mr-2 text-emerald-400"></i>廣告類型分佈</h3>
                    <div class="relative h-64 w-full"><canvas id="typeChart"></canvas></div>
                </div>
            </div>

            <!-- Filters -->
            <div class="sticky top-4 z-40 bg-dark-card/80 backdrop-blur-md border border-dark-border/50 rounded-2xl p-4 shadow-2xl flex flex-col lg:flex-row gap-4 items-center justify-between">
                <div class="flex flex-col sm:flex-row gap-4 w-full lg:w-auto flex-1">
                    <select id="brandFilter" class="block w-full sm:w-48 py-2.5 px-4 text-sm bg-slate-950 border border-slate-700 rounded-lg text-slate-200 focus:ring-2 focus:ring-indigo-500"><option value="">所有品牌</option></select>
                    <select id="typeFilter" class="block w-full sm:w-40 py-2.5 px-4 text-sm bg-slate-950 border border-slate-700 rounded-lg text-slate-200 focus:ring-2 focus:ring-indigo-500"><option value="">所有類型</option></select>
                    <input type="text" id="searchInput" placeholder="搜尋內容..." class="block w-full flex-1 py-2.5 px-4 text-sm bg-slate-950 border border-slate-700 rounded-lg text-slate-200 focus:ring-2 focus:ring-indigo-500">
                </div>
                <button id="expandAllBtn" onclick="toggleAllAds()" class="w-full lg:w-auto px-5 py-2.5 bg-indigo-600/10 text-indigo-400 border border-indigo-500/30 hover:bg-indigo-600 hover:text-white rounded-lg text-sm font-medium transition-all flex items-center justify-center gap-2">
                    <i class="ri-expand-up-down-line"></i><span>全部展開</span>
                </button>
            </div>

            <!-- Info -->
            <div class="flex justify-between items-center text-sm text-slate-400 px-2">
                <span id="resultCount" class="font-mono text-indigo-400">...</span>
                <span id="lastUpdate" class="opacity-60"></span>
            </div>

            <!-- Ads Grid -->
            <div id="adsContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-10"></div>

            <!-- States -->
            <div id="noResults" class="hidden text-center py-20 text-slate-500">找不到相關廣告</div>
            <div id="loadMoreContainer" class="hidden text-center pb-20">
                <button id="loadMoreBtn" onclick="loadMoreAds()" class="px-8 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-full border border-slate-700 hover:border-indigo-500 transition-all">
                    載入更多 <span class="loading-more hidden"><i class="ri-loader-4-line animate-spin ml-2"></i></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ⚠️ 配置區域
        // ==========================================
        const WORKER_ENDPOINT = 'https://ads-data-proxy.stevetsangpm.workers.dev/';
        // ==========================================
        
        let allAds = [], filteredAds = [];
        let brandChart = null, typeChart = null;
        let allExpanded = false;
        let currentPage = 1;
        const ADS_PER_PAGE = 12;

        // 獲取 URL 參數
        const urlParams = new URLSearchParams(window.location.search);
        const currentBrandKey = urlParams.get('brand') || 'demo';
        
        // 設置頁面標題和輸入框初始值
        document.title = `${currentBrandKey.toUpperCase()} - 廣告數據`;
        
        // 專案切換邏輯
        const brandInput = document.getElementById('brandInput');
        brandInput.value = currentBrandKey; // 預填當前代號

        function switchBrand() {
            const newBrand = brandInput.value.trim();
            if (newBrand && newBrand !== currentBrandKey) {
                const url = new URL(window.location);
                url.searchParams.set('brand', newBrand);
                window.location.href = url.toString(); // 重新整理頁面
            }
        }

        brandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') switchBrand();
        });

        // Elements
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const mainContent = document.getElementById('mainContent');
        const resultCount = document.getElementById('resultCount');
        const lastUpdate = document.getElementById('lastUpdate');
        const adsContainer = document.getElementById('adsContainer');
        const noResults = document.getElementById('noResults');
        const refreshBtn = document.getElementById('refreshBtn');
        const expandAllBtn = document.getElementById('expandAllBtn');
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const brandFilter = document.getElementById('brandFilter');
        const typeFilter = document.getElementById('typeFilter');
        const searchInput = document.getElementById('searchInput');

        // Charts Config
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#1e293b';

        async function refreshData() {
            refreshBtn.disabled = true;
            refreshBtn.querySelector('i').classList.add('animate-spin');
            
            mainContent.classList.add('hidden');
            error.classList.add('hidden');
            loading.classList.remove('hidden');
            
            currentPage = 1;
            await loadData();
            
            refreshBtn.disabled = false;
            refreshBtn.querySelector('i').classList.remove('animate-spin');
        }

        async function loadData() {
            try {
                if (WORKER_ENDPOINT.includes('YOUR_WORKER_NAME')) throw new Error('請先設定 WORKER_ENDPOINT');
                
                const response = await fetch(`${WORKER_ENDPOINT}?brand=${currentBrandKey}`);
                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.error || `查無此專案代號 (${currentBrandKey})`);
                }

                const text = await response.text();
                const jsonString = text.substring(47).slice(0, -2);
                const data = JSON.parse(jsonString);
                
                if (data.table && data.table.rows) {
                    allAds = data.table.rows.map(row => ({
                        ad_archive_id: row.c[0]?.v || '',
                        type: row.c[1]?.v || '',
                        media_url: row.c[2]?.v || '',
                        start_date: row.c[3]?.v || '',
                        page_name: row.c[4]?.v || '',
                        original_feed: row.c[5]?.v || '',
                        original_title: row.c[6]?.v || '',
                        summary: row.c[8]?.v || '',
                        rewritten_ad_copy: row.c[9]?.v || '',
                        analysis: row.c[12]?.v || ''
                    }));
                    
                    calculateStats();
                    setupFilters();
                    initializeCharts();
                    
                    filteredAds = [...allAds];
                    renderAds();
                    
                    if (!window.eventsInitialized) {
                        bindEventListeners();
                        window.eventsInitialized = true;
                    }
                    
                    loading.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    lastUpdate.textContent = `更新於: ${new Date().toLocaleTimeString('zh-HK')}`;
                } else { throw new Error('數據為空'); }
            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                errorMessage.textContent = err.message;
            }
        }

        // Helper Functions
        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return text;
            const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function loadMoreAds() {
            if (currentPage * ADS_PER_PAGE >= filteredAds.length) return;
            loadMoreBtn.disabled = true;
            loadMoreBtn.querySelector('.loading-more').classList.remove('hidden');
            setTimeout(() => {
                currentPage++;
                renderAds(true);
                loadMoreBtn.disabled = false;
                loadMoreBtn.querySelector('.loading-more').classList.add('hidden');
            }, 500);
        }

        function calculateStats() {
            const stats = { totalAds: allAds.length, brands: {}, types: { image: 0, video: 0 } };
            allAds.forEach(ad => {
                if (ad.page_name) stats.brands[ad.page_name] = (stats.brands[ad.page_name] || 0) + 1;
                if (ad.type === 'image') stats.types.image++; else if (ad.type === 'video') stats.types.video++;
            });
            
            ['totalAds', 'totalBrands', 'imageAds', 'videoAds'].forEach(id => {
                const val = id === 'totalBrands' ? Object.keys(stats.brands).length : 
                            id === 'imageAds' ? stats.types.image :
                            id === 'videoAds' ? stats.types.video : stats.totalAds;
                document.getElementById(id).innerText = val;
            });
            return stats;
        }

        function setupFilters() {
            const brands = [...new Set(allAds.map(ad => ad.page_name).filter(Boolean))];
            const types = [...new Set(allAds.map(ad => ad.type).filter(Boolean))];
            
            brandFilter.innerHTML = '<option value="">所有品牌</option>';
            typeFilter.innerHTML = '<option value="">所有類型</option>';
            brands.forEach(b => brandFilter.add(new Option(b, b)));
            types.forEach(t => typeFilter.add(new Option(t === 'image' ? '圖片廣告' : '影片廣告', t)));
        }

        function initializeCharts() {
            const stats = calculateStats();
            if (brandChart) brandChart.destroy();
            brandChart = new Chart(document.getElementById('brandChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stats.brands),
                    datasets: [{
                        data: Object.values(stats.brands),
                        backgroundColor: ['#6366f1', '#8b5cf6', '#ec4899', '#f43f5e', '#3b82f6', '#06b6d4'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { usePointStyle: true, padding: 20 } } }, cutout: '75%' }
            });
            
            if (typeChart) typeChart.destroy();
            typeChart = new Chart(document.getElementById('typeChart'), {
                type: 'bar',
                data: {
                    labels: ['圖片', '影片'],
                    datasets: [{ data: [stats.types.image, stats.types.video], backgroundColor: ['#3b82f6', '#ec4899'], borderRadius: 8, barThickness: 40 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: '#1e293b' } }, x: { grid: { display: false } } } }
            });
        }

        function toggleAllAds() {
            allExpanded = !allExpanded;
            document.querySelectorAll('.expand-btn').forEach(btn => toggleAd(btn, btn.getAttribute('data-id'), true));
            expandAllBtn.querySelector('span').textContent = allExpanded ? '全部收合' : '全部展開';
        }

        function toggleAd(button, adId, forceState = null) {
            const details = document.getElementById(`details-${adId}`);
            const icon = button.querySelector('i');
            const shouldExpand = forceState !== null ? allExpanded : !details.classList.contains('expanded');
            
            if (shouldExpand) {
                details.classList.add('expanded');
                button.classList.add('bg-indigo-600', 'text-white', 'border-transparent');
                icon.className = 'ri-arrow-up-s-line';
                button.querySelector('span').textContent = '收合';
            } else {
                details.classList.remove('expanded');
                button.classList.remove('bg-indigo-600', 'text-white', 'border-transparent');
                icon.className = 'ri-arrow-down-s-line';
                button.querySelector('span').textContent = '展開';
            }
        }

        function renderAds(append = false) {
            if (!append) { adsContainer.innerHTML = ''; currentPage = 1; }
            const start = (currentPage - 1) * ADS_PER_PAGE;
            const end = Math.min(start + ADS_PER_PAGE, filteredAds.length);
            const term = searchInput.value.trim();
            
            resultCount.textContent = `顯示 ${Math.min(currentPage * ADS_PER_PAGE, filteredAds.length)} / ${filteredAds.length} 筆`;
            
            if (filteredAds.length === 0) { noResults.classList.remove('hidden'); loadMoreContainer.classList.add('hidden'); return; }
            noResults.classList.add('hidden');
            
            (append ? filteredAds.slice(start, end) : filteredAds.slice(0, end)).forEach((ad, idx) => {
                const realIdx = append ? start + idx : idx;
                const adId = `ad-${realIdx}`;
                const date = ad.start_date ? (ad.start_date.match(/Date\((\d+),(\d+),(\d+)\)/) ? new Date(parseInt(RegExp.$1), parseInt(RegExp.$2)-1, parseInt(RegExp.$3)).toLocaleDateString('zh-HK') : ad.start_date) : 'N/A';
                const preview = highlightText((ad.original_feed || ad.summary || '').substring(0, 100) + '...', term);
                
                const div = document.createElement('div');
                div.className = 'bg-dark-card border border-dark-border rounded-2xl overflow-hidden transition-all hover:shadow-2xl hover:border-indigo-500/30 flex flex-col';
                div.innerHTML = `
                    <div class="p-4 border-b border-dark-border bg-gradient-to-r from-slate-900 to-slate-800">
                        <div class="font-bold text-white">${highlightText(ad.page_name, term)}</div>
                        <div class="flex gap-2 mt-1 text-xs font-mono">
                            <span class="px-2 rounded bg-slate-800 text-slate-400 border border-slate-700">${date}</span>
                            <span class="px-2 rounded border ${ad.type === 'image' ? 'bg-blue-900/20 text-blue-400 border-blue-800' : 'bg-pink-900/20 text-pink-400 border-pink-800'}">${ad.type === 'image' ? '圖片' : '影片'}</span>
                        </div>
                    </div>
                    <div class="bg-black aspect-video flex items-center justify-center overflow-hidden">
                        ${ad.media_url ? (ad.type === 'image' ? `<img src="${ad.media_url}" class="w-full h-full object-cover" loading="lazy">` : `<video controls class="w-full h-full max-h-[300px]"><source src="${ad.media_url}"></video>`) : '<span class="text-slate-600 text-sm">無媒體</span>'}
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="text-slate-400 text-sm mb-4 flex-1 leading-relaxed">${preview}</div>
                        <div class="ad-details space-y-4 text-sm text-slate-300" id="details-${adId}">
                             ${[
                                {t:'原始標題',c:ad.original_title,i:'ri-text'},
                                {t:'原始內容',c:ad.original_feed,i:'ri-article-line'},
                                {t:'摘要',c:ad.summary,i:'ri-file-list-2-line'},
                                {t:'重寫文案',c:ad.rewritten_ad_copy,i:'ri-edit-line',k:'text-emerald-400'},
                                {t:'分析',c:ad.analysis,i:'ri-bar-chart-box-line',k:'text-indigo-400'}
                            ].map(x => x.c ? `<div class="bg-slate-950/50 rounded p-3 border border-slate-800"><h4 class="text-xs font-bold mb-1 ${x.k||'text-slate-500'}"><i class="${x.i} mr-1"></i>${x.t}</h4><div class="whitespace-pre-line">${highlightText(x.c, term)}</div></div>` : '').join('')}
                        </div>
                        <button class="expand-btn w-full mt-4 py-2 rounded-lg border border-slate-700 text-slate-400 text-sm hover:bg-slate-800 flex items-center justify-center gap-1" data-id="${adId}" onclick="toggleAd(this, '${adId}')">
                            <i class="ri-arrow-down-s-line"></i><span>展開</span>
                        </button>
                    </div>
                `;
                adsContainer.appendChild(div);
            });
            loadMoreContainer.classList.toggle('hidden', end >= filteredAds.length);
        }

        function filterAds() {
            filteredAds = allAds.filter(ad => {
                const term = searchInput.value.toLowerCase().trim();
                return (!brandFilter.value || ad.page_name === brandFilter.value) &&
                       (!typeFilter.value || ad.type === typeFilter.value) &&
                       (!term || [ad.original_title, ad.original_feed, ad.page_name].some(x => x?.toLowerCase().includes(term)));
            });
            renderAds();
        }

        function bindEventListeners() {
            brandFilter.addEventListener('change', filterAds);
            typeFilter.addEventListener('change', filterAds);
            searchInput.addEventListener('input', filterAds);
        }

        loadData();
    </script>
</body>
</html>
