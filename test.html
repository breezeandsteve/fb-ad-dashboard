<!DOCTYPE html>
<html lang="zh-HK" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook 廣告監控面板</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            bg: '#020617', // Slate 950
                            card: '#0f172a', // Slate 900
                            border: '#1e293b', // Slate 800
                        },
                        accent: {
                            primary: '#6366f1', // Indigo 500
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .ad-details { transition: max-height 0.4s cubic-bezier(0, 1, 0, 1); max-height: 0; overflow: hidden; }
        .ad-details.expanded { max-height: 3000px; transition: max-height 0.8s ease-in-out; }

        .highlight {
            background-color: rgba(99, 102, 241, 0.2); color: #a5b4fc; padding: 0 4px;
            border-radius: 4px; font-weight: 600; border: 1px solid rgba(99, 102, 241, 0.4);
        }
        
        video:fullscreen { object-fit: contain; }
    </style>
</head>
<body class="bg-dark-bg text-slate-200 font-sans min-h-screen selection:bg-indigo-500 selection:text-white pt-24">

    <!-- 背景光暈 -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-900/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-900/20 rounded-full blur-[100px]"></div>
    </div>

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full z-50 bg-dark-bg/80 backdrop-blur-xl border-b border-slate-800/50 transition-all duration-300 shadow-2xl shadow-black/20">
        <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between gap-4">
            <div class="flex items-center gap-3 min-w-max">
                <div class="w-3 h-8 bg-indigo-500 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.8)]"></div>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold tracking-tight text-white leading-none">
                        AdSpy <span class="text-indigo-400">Portal</span>
                    </h1>
                    <p class="text-[10px] text-slate-400 uppercase tracking-widest hidden sm:block">AI 驅動競品分析</p>
                </div>
            </div>

            <!-- Client ID Switcher -->
            <div class="flex-1 max-w-md mx-auto">
                <div class="relative group w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ri-user-search-line text-slate-500 group-focus-within:text-indigo-400 transition-colors"></i>
                    </div>
                    <input type="text" id="clientInput" 
                        placeholder="輸入客戶代號 (例如: maclinic)..." 
                        class="block w-full pl-10 pr-12 py-2.5 text-sm bg-slate-950 border border-slate-700 rounded-xl text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all shadow-inner"
                        title="輸入 Client ID 後按 Enter">
                    <button onclick="switchClient()" 
                        class="absolute inset-y-1 right-1 px-3 bg-indigo-600/90 text-white rounded-lg text-xs hover:bg-indigo-500 transition-all flex items-center justify-center shadow-lg shadow-indigo-500/30 border border-indigo-400/20">
                        GO
                    </button>
                </div>
            </div>
            
            <button id="refreshBtn" onclick="refreshData()" 
                class="group relative inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white transition-all duration-200 bg-slate-800 border border-slate-700 rounded-full hover:bg-slate-700 hover:border-indigo-500/50 focus:outline-none whitespace-nowrap">
                <i class="ri-refresh-line mr-2 group-hover:rotate-180 transition-transform duration-500"></i>
                <span class="hidden sm:inline">重新整理</span>
            </button>
        </div>
    </header>

    <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 py-4">

        <!-- Info Bar -->
        <div class="flex items-center justify-between mb-6 px-2">
            <div class="flex items-center gap-2">
                <span class="text-slate-500 text-sm uppercase tracking-wider">Client ID:</span>
                <span id="currentClientDisplay" class="px-3 py-1 rounded-md bg-indigo-500/10 text-indigo-400 border border-indigo-500/20 font-mono text-sm font-bold shadow-[0_0_10px_rgba(99,102,241,0.1)]">
                    -
                </span>
            </div>
            <div class="text-xs text-slate-500">
                最後更新: <span id="lastUpdate" class="text-slate-300">waiting...</span>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 min-h-[50vh]">
            <div class="relative w-24 h-24 mb-4">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-slate-700 rounded-full"></div>
                <div class="absolute top-0 left-0 w-full h-full border-4 border-indigo-500 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p class="text-indigo-300 animate-pulse tracking-widest text-sm font-semibold">正在同步客戶數據...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden max-w-2xl mx-auto mt-10 p-6 bg-red-900/20 border border-red-800 rounded-xl text-center backdrop-blur-sm">
            <div class="text-red-500 text-5xl mb-4"><i class="ri-error-warning-fill"></i></div>
            <h3 class="text-xl font-bold text-red-400 mb-2">數據載入失敗</h3>
            <p id="errorMessage" class="text-red-300/80">請檢查 Client ID 是否正確。</p>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden space-y-8 animate-fade-in">
            
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i class="ri-stack-fill text-6xl text-indigo-500"></i></div>
                    <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider mb-1">總監控廣告</p>
                    <h3 class="text-3xl font-bold text-white group-hover:text-indigo-400 transition-colors" id="totalAds">-</h3>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i class="ri-store-2-fill text-6xl text-emerald-500"></i></div>
                    <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider mb-1">監控粉專數</p>
                    <h3 class="text-3xl font-bold text-white group-hover:text-emerald-400 transition-colors" id="totalBrands">-</h3>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i class="ri-image-fill text-6xl text-blue-500"></i></div>
                    <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider mb-1">圖片素材</p>
                    <h3 class="text-3xl font-bold text-white group-hover:text-blue-400 transition-colors" id="imageAds">-</h3>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i class="ri-movie-fill text-6xl text-purple-500"></i></div>
                    <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider mb-1">影片素材</p>
                    <h3 class="text-3xl font-bold text-white group-hover:text-purple-400 transition-colors" id="videoAds">-</h3>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 shadow-xl">
                    <h3 class="text-lg font-semibold text-white mb-6 flex items-center"><i class="ri-pie-chart-2-line mr-2 text-indigo-400"></i>品牌分佈 (Brand Share)</h3>
                    <div class="relative h-64 w-full"><canvas id="brandChart"></canvas></div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-2xl p-6 shadow-xl">
                    <h3 class="text-lg font-semibold text-white mb-6 flex items-center"><i class="ri-bar-chart-grouped-line mr-2 text-emerald-400"></i>素材類型</h3>
                    <div class="relative h-64 w-full"><canvas id="typeChart"></canvas></div>
                </div>
            </div>

            <!-- Controls Toolbar -->
            <div class="sticky top-24 z-40 bg-dark-card/80 backdrop-blur-md border border-dark-border/50 rounded-2xl p-4 shadow-2xl flex flex-col lg:flex-row gap-4 items-center justify-between">
                <div class="flex flex-col sm:flex-row gap-4 w-full lg:w-auto flex-1">
                    <div class="relative group w-full sm:w-48">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-store-line text-slate-500"></i></div>
                        <!-- 這裡的品牌篩選器是篩選該 Client 下的不同 Page -->
                        <select id="brandFilter" class="block w-full pl-10 pr-10 py-2.5 text-sm bg-slate-950 border border-slate-700 rounded-lg text-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none"><option value="">所有監控粉專</option></select>
                    </div>
                    <div class="relative group w-full sm:w-40">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-filter-3-line text-slate-500"></i></div>
                        <select id="typeFilter" class="block w-full pl-10 pr-10 py-2.5 text-sm bg-slate-950 border border-slate-700 rounded-lg text-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none"><option value="">所有類型</option></select>
                    </div>
                    <div class="relative group w-full flex-1">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-search-line text-slate-500"></i></div>
                        <input type="text" id="searchInput" placeholder="搜尋文案內容、標題..." class="block w-full pl-10 pr-4 py-2.5 text-sm bg-slate-950 border border-slate-700 rounded-lg text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 outline-none transition-shadow">
                    </div>
                </div>
                <div class="flex gap-3 w-full lg:w-auto">
                    <button id="expandAllBtn" onclick="toggleAllAds()" class="flex-1 lg:flex-none px-5 py-2.5 bg-indigo-600/10 text-indigo-400 border border-indigo-500/30 hover:bg-indigo-600 hover:text-white rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2">
                        <i class="ri-expand-up-down-line"></i><span>全部展開</span>
                    </button>
                </div>
            </div>

            <!-- Results Info -->
            <div class="flex justify-between items-center text-sm text-slate-400 px-2">
                <span id="resultCount" class="font-mono text-indigo-400">載入中...</span>
            </div>

            <!-- Ads Grid -->
            <div id="adsContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-10"></div>

            <!-- No Results / Load More -->
            <div id="noResults" class="hidden text-center py-20">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-slate-800/50 mb-4"><i class="ri-search-eye-line text-4xl text-slate-600"></i></div>
                <h3 class="text-xl font-medium text-slate-300 mb-2">此篩選條件下無廣告</h3>
            </div>
            <div id="loadMoreContainer" class="hidden text-center pb-20">
                <button id="loadMoreBtn" onclick="loadMoreAds()" class="group relative px-8 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-full font-medium transition-all border border-slate-700 hover:border-indigo-500 hover:shadow-[0_0_20px_rgba(99,102,241,0.3)]">
                    <span class="flex items-center gap-2">載入更多 <i class="ri-arrow-down-circle-line text-lg"></i></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ⚠️ 配置區域
        // ==========================================
        // 請確認這是您更新過 (支援 ?client=xxx) 的 Cloudflare Worker 網址
        const WORKER_ENDPOINT = 'https://ads-data-proxy.stevetsangpm.workers.dev'; 
        // ==========================================
        
        let allAds = [], filteredAds = [];
        let brandChart = null, typeChart = null;
        let allExpanded = false;
        let currentPage = 1;
        const ADS_PER_PAGE = 12;

        // -----------------------------------------------------
        // 1. 處理網址參數與 Client ID 邏輯
        // -----------------------------------------------------
        const urlParams = new URLSearchParams(window.location.search);
        // 預設 Client 為 demo
        const currentClientKey = urlParams.get('client') || 'demo';
        
        const clientInput = document.getElementById('clientInput');
        if (clientInput) {
            clientInput.value = currentClientKey;
        }
        
        document.getElementById('currentClientDisplay').textContent = currentClientKey.toUpperCase();

        function switchClient() {
            const newClient = clientInput.value.trim();
            if (newClient) {
                const url = new URL(window.location);
                url.searchParams.set('client', newClient);
                // 移除舊的 brand 參數，避免混淆
                url.searchParams.delete('brand');
                window.location.href = url.toString();
            }
        }
        clientInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') switchClient(); });

        // -----------------------------------------------------
        // 2. DOM 元素
        // -----------------------------------------------------
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const mainContent = document.getElementById('mainContent');
        const adsContainer = document.getElementById('adsContainer');
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        const resultCount = document.getElementById('resultCount');

        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#1e293b';

        async function refreshData() {
            document.getElementById('refreshBtn').classList.add('opacity-50', 'pointer-events-none');
            currentPage = 1;
            await loadData();
            document.getElementById('refreshBtn').classList.remove('opacity-50', 'pointer-events-none');
        }

        // -----------------------------------------------------
        // 3. 資料載入邏輯
        // -----------------------------------------------------
        async function loadData() {
            try {
                loading.classList.remove('hidden');
                mainContent.classList.add('hidden');
                error.classList.add('hidden');

                // 透過 client 參數呼叫 Worker
                const endpoint = `${WORKER_ENDPOINT}?client=${encodeURIComponent(currentClientKey)}`;

                const response = await fetch(endpoint);
                
                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(errText || `Server Error: ${response.status}`);
                }

                const rawData = await response.json();

                if (!rawData || rawData.length === 0) {
                     allAds = [];
                } else {
                    allAds = rawData.map(row => ({
                        id: row.ad_archive_id,
                        type: row.type || 'image',
                        // 媒體連結邏輯
                        media_url: row.final_media_url || row.original_media_url, 
                        start_date: row.start_date,
                        page_name: row.page_name || 'Unknown',
                        original_feed: row.original_feed || '',
                        original_title: row.original_title || '',
                        summary: row.summary || 'AI 分析中...',
                        rewritten_ad_copy: row.rewritten_ad_copy || '',
                        analysis: row.analysis || ''
                    }));
                }
                
                calculateStats();
                setupFilters();
                initializeCharts();
                filteredAds = [...allAds];
                renderAds();
                
                if (!window.eventsInitialized) { bindEventListeners(); window.eventsInitialized = true; }
                
                loading.classList.add('hidden');
                mainContent.classList.remove('hidden');
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-HK');

            } catch (err) {
                console.error(err);
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                errorMessage.textContent = err.message;
            }
        }

        const formatDate = (dateStr) => {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? dateStr : date.toLocaleDateString('zh-HK');
        };

        function highlightText(text, term) {
            if (!term || !text) return text;
            const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function renderAds(append = false) {
            if (!append) { adsContainer.innerHTML = ''; currentPage = 1; }
            
            const start = (currentPage - 1) * ADS_PER_PAGE;
            const end = Math.min(start + ADS_PER_PAGE, filteredAds.length);
            const term = document.getElementById('searchInput').value.trim();
            
            resultCount.textContent = `顯示 ${Math.min(end, filteredAds.length)} / ${filteredAds.length} 筆資料`;
            
            if (filteredAds.length === 0) { 
                document.getElementById('noResults').classList.remove('hidden'); 
                loadMoreContainer.classList.add('hidden'); 
                return; 
            }
            document.getElementById('noResults').classList.add('hidden');

            const itemsToRender = filteredAds.slice(start, end);
            
            itemsToRender.forEach((ad, idx) => {
                const realIdx = start + idx;
                const adId = `ad-${realIdx}`;
                const preview = highlightText((ad.original_feed || ad.summary).substring(0, 100) + '...', term);

                const div = document.createElement('div');
                div.className = 'bg-dark-card border border-dark-border rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-2xl hover:shadow-indigo-500/10 hover:border-indigo-500/30 flex flex-col group';
                
                let mediaHtml = '';
                if (ad.type === 'video') {
                     // 影片海報圖預設用 .jpg
                     mediaHtml = `<video controls preload="none" poster="${ad.media_url ? ad.media_url.replace('.mp4','.jpg') : ''}" class="w-full h-full max-h-[300px] object-contain bg-black"><source src="${ad.media_url}" type="video/mp4"></video>`;
                } else {
                     mediaHtml = `<img src="${ad.media_url}" class="w-full h-full object-contain transition-transform duration-500 group-hover:scale-105" loading="lazy" alt="Ad Creative">`;
                }

                div.innerHTML = `
                    <div class="p-4 border-b border-dark-border flex justify-between items-center bg-gradient-to-r from-slate-900 to-slate-800">
                        <div class="truncate pr-4">
                            <div class="font-bold text-base text-white truncate" title="${ad.page_name}">${highlightText(ad.page_name, term)}</div>
                            <div class="text-xs text-slate-500 font-mono mt-0.5">${formatDate(ad.start_date)}</div>
                        </div>
                        <span class="shrink-0 px-2 py-1 rounded text-xs font-medium border ${ad.type === 'image' ? 'bg-blue-900/20 text-blue-400 border-blue-500/30' : 'bg-pink-900/20 text-pink-400 border-pink-500/30'}">
                            ${ad.type === 'image' ? '<i class="ri-image-line mr-1"></i>圖片' : '<i class="ri-movie-line mr-1"></i>影片'}
                        </span>
                    </div>
                    
                    <div class="aspect-video bg-black flex items-center justify-center overflow-hidden border-b border-dark-border/50 relative">
                        ${ad.media_url ? mediaHtml : '<div class="text-slate-600 text-sm">No Media</div>'}
                    </div>

                    <div class="p-5 flex-1 flex flex-col">
                        <div class="text-slate-400 text-sm leading-relaxed mb-4 flex-1 break-words">${preview}</div>
                        
                        <div class="ad-details space-y-4 text-sm text-slate-300" id="details-${adId}">
                             ${[
                                {t:'原始標題', c:ad.original_title, i:'ri-text'},
                                {t:'原始文案', c:ad.original_feed, i:'ri-article-line'},
                                {t:'AI 摘要', c:ad.summary, i:'ri-file-list-2-line'},
                                {t:'改寫建議', c:ad.rewritten_ad_copy, i:'ri-edit-line', k:'text-emerald-400'},
                                {t:'策略分析', c:ad.analysis, i:'ri-bar-chart-box-line', k:'text-indigo-400'}
                            ].map(i => i.c ? `
                                <div class="bg-slate-950/50 rounded-lg p-3 border border-dark-border">
                                    <h4 class="text-xs font-bold uppercase tracking-wider mb-2 flex items-center gap-2 ${i.k || 'text-slate-500'}">
                                        <i class="${i.i}"></i>${i.t}
                                    </h4>
                                    <div class="leading-relaxed whitespace-pre-line break-words">${highlightText(i.c, term)}</div>
                                </div>` : '').join('')}
                        </div>
                        
                        <button class="expand-btn w-full mt-4 py-2.5 rounded-lg border border-slate-700 text-slate-400 text-sm hover:bg-slate-800 hover:text-white transition-all flex items-center justify-center gap-1 group-hover:border-slate-600" onclick="toggleAd(this, '${adId}')">
                            <i class="ri-arrow-down-s-line"></i><span>展開分析</span>
                        </button>
                    </div>
                `;
                adsContainer.appendChild(div);
            });
            
            loadMoreContainer.classList.toggle('hidden', end >= filteredAds.length);
        }

        function toggleAd(btn, id) {
            const d = document.getElementById(`details-${id}`);
            const expanded = d.classList.contains('expanded');
            
            if(expanded) {
                d.classList.remove('expanded');
                btn.classList.remove('bg-indigo-600', 'text-white', 'border-transparent');
                btn.innerHTML = '<i class="ri-arrow-down-s-line"></i><span>展開分析</span>';
            } else {
                d.classList.add('expanded');
                btn.classList.add('bg-indigo-600', 'text-white', 'border-transparent');
                btn.innerHTML = '<i class="ri-arrow-up-s-line"></i><span>收合內容</span>';
            }
        }

        function toggleAllAds() {
            allExpanded = !allExpanded;
            const btnText = allExpanded ? '全部收合' : '全部展開';
            const btnIcon = allExpanded ? 'ri-arrow-up-s-line' : 'ri-expand-up-down-line';
            
            document.querySelector('#expandAllBtn span').textContent = btnText;
            document.querySelector('#expandAllBtn i').className = btnIcon;

            document.querySelectorAll('.expand-btn').forEach(btn => {
                const id = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
                const d = document.getElementById(`details-${id}`);
                if(allExpanded) {
                    d.classList.add('expanded');
                    btn.classList.add('bg-indigo-600', 'text-white', 'border-transparent');
                    btn.innerHTML = '<i class="ri-arrow-up-s-line"></i><span>收合內容</span>';
                } else {
                    d.classList.remove('expanded');
                    btn.classList.remove('bg-indigo-600', 'text-white', 'border-transparent');
                    btn.innerHTML = '<i class="ri-arrow-down-s-line"></i><span>展開分析</span>';
                }
            });
        }

        function loadMoreAds() { currentPage++; renderAds(true); }

        function calculateStats() {
            const stats = { totalAds: allAds.length, brands: {}, types: { image: 0, video: 0 } };
            allAds.forEach(ad => {
                if (ad.page_name) stats.brands[ad.page_name] = (stats.brands[ad.page_name] || 0) + 1;
                ad.type === 'image' ? stats.types.image++ : stats.types.video++;
            });
            
            animateValue('totalAds', 0, stats.totalAds, 800);
            animateValue('totalBrands', 0, Object.keys(stats.brands).length, 800);
            animateValue('imageAds', 0, stats.types.image, 800);
            animateValue('videoAds', 0, stats.types.video, 800);
            
            return stats;
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            if(!obj) return;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function setupFilters() {
            const bF = document.getElementById('brandFilter');
            const tF = document.getElementById('typeFilter');
            // 注意：這裡的 brands 是指該 Client 監控的「不同 Facebook Page」
            const brands = [...new Set(allAds.map(ad => ad.page_name).filter(Boolean))].sort();
            
            const currentB = bF.value;
            const currentT = tF.value;

            bF.innerHTML = '<option value="">所有監控粉專</option>';
            brands.forEach(b => bF.add(new Option(b, b)));
            tF.innerHTML = '<option value="">所有類型</option><option value="image">圖片</option><option value="video">影片</option>';
            
            if(currentB) bF.value = currentB;
            if(currentT) tF.value = currentT;
        }

        function bindEventListeners() {
            ['brandFilter', 'typeFilter', 'searchInput'].forEach(id => {
                document.getElementById(id).addEventListener(id === 'searchInput' ? 'input' : 'change', () => {
                    filterAds();
                });
            });
        }

        function filterAds() {
            const term = document.getElementById('searchInput').value.toLowerCase().trim();
            const brandVal = document.getElementById('brandFilter').value;
            const typeVal = document.getElementById('typeFilter').value;

            filteredAds = allAds.filter(ad => {
                const matchesBrand = !brandVal || ad.page_name === brandVal;
                const matchesType = !typeVal || ad.type === typeVal;
                const matchesSearch = !term || [ad.original_title, ad.original_feed, ad.summary, ad.page_name].some(f => f?.toLowerCase().includes(term));
                return matchesBrand && matchesType && matchesSearch;
            });
            renderAds();
        }

        function generateColors(count) {
            return Array.from({ length: count }, (_, i) => `hsl(${(i * 137.508) % 360}, 70%, 60%)`);
        }

        function initializeCharts() {
            const stats = calculateStats();
            const brandNames = Object.keys(stats.brands);
            const dynamicColors = generateColors(brandNames.length);

            if (brandChart) brandChart.destroy();
            if (typeChart) typeChart.destroy();

            brandChart = new Chart(document.getElementById('brandChart'), {
                type: 'doughnut',
                data: {
                    labels: brandNames,
                    datasets: [{
                        data: Object.values(stats.brands),
                        backgroundColor: dynamicColors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { color: '#94a3b8', usePointStyle: true, padding: 20 } }
                    },
                    cutout: '75%'
                }
            });

            typeChart = new Chart(document.getElementById('typeChart'), {
                type: 'bar',
                data: {
                    labels: ['圖片', '影片'],
                    datasets: [{
                        data: [stats.types.image, stats.types.video],
                        backgroundColor: ['#3b82f6', '#ec4899'],
                        borderRadius: 6,
                        barThickness: 40
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#1e293b' }, ticks: { color: '#64748b' } },
                        x: { grid: { display: false }, ticks: { color: '#64748b' } }
                    }
                }
            });
        }

        // Init
        loadData();
    </script>
</body>
